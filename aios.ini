address4=192.168.100.1
address5=openwrt.lan
address6=10.0.0.1
address7=172.16.0.1

[service_luci]
name=LuCI
port=80
protocol=http

[service_ttyd]
name=ttyd
port=7681
protocol=http

[service_filebrowser]
name=filebrowser
port=8080
protocol=http

[service_adguard]
name=AdGuardHome
port=3000
protocol=http

[terminal_aios]
name=aios
command=if [ -f /usr/bin/aios ]; then /usr/bin/aios; else wget -O /usr/bin/aios https://raw.githubusercontent.com/site-u2023/aios/main/aios && chmod +x /usr/bin/aios && /usr/bin/aios; fi

[terminal_ssh]
name=SSH
command=

