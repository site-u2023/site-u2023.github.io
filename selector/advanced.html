<div class="advanced-section">
  <h5>Basic Configuration</h5>

  <div class="form-row">
    <div class="form-group">
      <label for="advanced-language">Language</label>
      <select id="advanced-language" class="form-control"></select>
    </div>
    <div class="form-group">
      <label for="advanced-country">Country</label>
      <input type="text" id="advanced-country" class="form-control" placeholder="US">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="uci-default-device-name">Device name</label>
      <input type="text" id="uci-default-device-name" class="form-control" placeholder="OpenWrt">
    </div>
    <div class="form-group">
      <label for="uci-default-lan-ip">LAN IP Address</label>
      <input type="text" id="uci-default-lan-ip" class="form-control" placeholder="192.168.1.1" value="192.168.1.1">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="uci-default-root-password">Root password</label>
      <input type="password" id="uci-default-root-password" class="form-control">
    </div>
    <div class="form-group">
      <label for="uci-default-wifi-ssid">Wi-Fi SSID</label>
      <input type="text" id="uci-default-wifi-ssid" class="form-control" placeholder="OpenWrt">
    </div>
  </div>

  <div class="form-group">
    <label for="uci-default-wifi-password">Wi-Fi password</label>
    <input type="password" id="uci-default-wifi-password" class="form-control" placeholder="8+ characters">
  </div>
</div>
