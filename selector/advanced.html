<!-- パッケージ選択展開時の骨格（上半分） -->
<div id="package-selector-skeleton" style="display: none;">
    <h4>Package Selection</h4>
    <div>
        <input type="text" placeholder="Search packages...">
        <button>Select All</button>
        <button>Clear All</button>
    </div>
    <div id="package-categories">
        <!-- packages.jsonから動的生成される -->
    </div>
    <div>
        <h6>Selected: <span id="selected-packages"></span></h6>
        <button>Apply Selection</button>
    </div>
</div>

<!-- スクリプト編集展開時の骨格（下半分） -->
<div id="script-editor-skeleton" style="display: none;">
    <h4>Script Configuration</h4>
    <div>
        <button>Load Basic Template</button>
        <button>Load Advanced Template</button>
        <button>Clear</button>
    </div>
    <div>
        <h5>Quick Settings</h5>
        <label>Device Name: <input type="text" placeholder="OpenWrt"></label>
        <label>Root Password: <input type="password" placeholder="Password"></label>
        <label>LAN IP: <input type="text" placeholder="192.168.1.1"></label>
        <label>WiFi Name: <input type="text" placeholder="OpenWrt"></label>
        <label>WiFi Password: <input type="password" placeholder="Min 8 chars"></label>
    </div>
    <div>
        <h5>Script Editor</h5>
        <textarea rows="15" placeholder="#!/bin/sh&#10;&#10;# Your script here..."></textarea>
    </div>
    <div>
        <button>Apply Script</button>
    </div>
</div>
