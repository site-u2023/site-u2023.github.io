<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Advanced â€” OpenWrt Firmware Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="advanced.css">
  <script src="advanced.js" defer></script>
</head>
<body>
  <div class="container">
    <section class="packages">
      <h4>Installed Packages</h4>
      <div id="package-selector-content">
        <div id="package-categories"></div>
      </div>
      <div class="form-group">
        <label for="asu-packages">Packages</label>
        <textarea id="asu-packages" class="form-control" rows="8" spellcheck="false" autocapitalize="off"></textarea>
      </div>
    </section>

    <section class="defaults">
      <h4>Script to run on first boot (uci-defaults)</h4>
      <div class="form-group">
        <label for="uci-defaults-content" class="sr-only">uci-defaults</label>
        <textarea id="uci-defaults-content" class="form-control" rows="12" spellcheck="false" autocapitalize="off"></textarea>
      </div>
    </section>
  </div>
</body>
</html>
