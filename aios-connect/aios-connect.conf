# ================================================== #
# aios-connect.conf - Runtime Configuration           #
#   Based on openwrt-connect with AIOS commands       #
# ================================================== #

[general]
default_ip = 192.168.1.1
ssh_user = root
ssh_key_prefix = openwrt-connect

[command.aios2]
script =
  cat << 'EOF' > /usr/bin/aios2
  #!/bin/sh
  CONFIG_DIR="/tmp/aios2"
  mkdir -p "$CONFIG_DIR"
  CACHE_BUSTER="?t=$(date +%s)"
  wget --no-check-certificate -O "$CONFIG_DIR/aios2.sh" "https://site-u.pages.dev/www/aios2.sh${CACHE_BUSTER}"
  chmod +x "$CONFIG_DIR/aios2.sh"
  sh "$CONFIG_DIR/aios2.sh" "$@"
  EOF
  chmod +x /usr/bin/aios2

[command.aios]
script =
  cat << 'EOF' > /usr/bin/aios
  #!/bin/sh
  CONFIG_DIR="/tmp/aios"
  mkdir -p "$CONFIG_DIR"
  CACHE_BUSTER="?t=$(date +%s)"
  wget --no-check-certificate -O "$CONFIG_DIR/aios.sh" "https://raw.githubusercontent.com/site-u2023/aios/main/aios.sh${CACHE_BUSTER}"
  chmod +x "$CONFIG_DIR/aios.sh"
  sh "$CONFIG_DIR/aios.sh" "$@"
  EOF
  chmod +x /usr/bin/aios

[command.ssh]
