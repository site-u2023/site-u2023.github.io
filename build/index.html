<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OpenWrt Firmware Selector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 2rem;
        }
        .autocomplete {
            position: relative;
        }
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4edda;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 300px;
            overflow-y: auto;
            background-color: white;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4edda;
        }
        .autocomplete-items div:hover {
            background-color: #e9ecef;
        }
        .autocomplete-active {
            background-color: #007bff !important;
            color: #ffffff;
        }
        .aios-config-section {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .aios-form {
            display: none;
            margin-top: 1rem;
        }
        .pppoe-section {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 0.25rem;
        }
        .device-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
        }
        .connection-types {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .progress-container {
            display: none;
            margin-top: 1rem;
        }
        .download-section {
            display: none;
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .connection-types {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary">OpenWrt Firmware Selector</h1>
            <p class="lead">デバイス名またはモデルを入力し、安定版ビルドまたは最新の「スナップショット」ビルドを選択してください。</p>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="versions">バージョン</label>
                    <select id="versions" class="form-control">
                        <option value="" disabled selected>バージョンを読み込み中...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="models">デバイスモデル</label>
                    <div class="autocomplete">
                        <input type="text" id="models" class="form-control" placeholder="デバイスモデルを入力" autocomplete="off">
                        <div id="models-autocomplete-list" class="autocomplete-items"></div>
                    </div>
                </div>

                <div id="device-info" class="device-info" style="display: none;">
                    <h5 id="device-title"></h5>
                    <div id="device-details"></div>
                </div>

                <div id="packages-section" style="display: none;">
                    <h4>パッケージのカスタマイズと初回起動スクリプト</h4>
                    
                    <div class="form-group">
                        <label for="packages-custom">追加/削除するパッケージ (1行に1つ、削除する場合は '-' プレフィックス):</label>
                        <textarea id="packages-custom" class="form-control" rows="3" placeholder="-wpad-basic-wolfssl&#10;wpad-wolfssl&#10;luci-ssl"></textarea>
                    </div>

                    <!-- aios-light.sh設定セクション -->
                    <div class="aios-config-section">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="use-aios-config">
                            <label class="form-check-label" for="use-aios-config">
                                aios-light.sh設定ウィザードを使用
                            </label>
                        </div>
                        
                        <div id="aios-form" class="aios-form">
                            <h6>基本設定</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="aios-language">言語</label>
                                        <select id="aios-language" class="form-control">
                                            <option value="en">English</option>
                                            <option value="ja" selected>Japanese</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="aios-device-name">デバイス名</label>
                                        <input type="text" id="aios-device-name" class="form-control" placeholder="OpenWrt-Router">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="aios-root-password">rootパスワード</label>
                                        <input type="password" id="aios-root-password" class="form-control" placeholder="8文字以上">
                                        <small class="form-text text-muted">空白の場合はパスワード認証を無効化</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="aios-confirm-password">パスワード確認</label>
                                        <input type="password" id="aios-confirm-password" class="form-control" placeholder="パスワード確認">
                                    </div>
                                </div>
                            </div>
                            
                            <h6>Wi-Fi設定</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="aios-wifi-ssid">Wi-Fi SSID</label>
                                        <input type="text" id="aios-wifi-ssid" class="form-control" placeholder="MyOpenWrt">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="aios-wifi-password">Wi-Fiパスワード</label>
                                        <input type="password" id="aios-wifi-password" class="form-control" placeholder="8文字以上">
                                    </div>
                                </div>
                            </div>
                            
                            <h6>インターネット接続</h6>
                            <div class="form-group">
                                <label>接続タイプ</label>
                                <div class="connection-types">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="connectionType" id="conn-auto" value="auto" checked>
                                        <label class="form-check-label" for="conn-auto">自動検出</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="connectionType" id="conn-dhcp" value="dhcp">
                                        <label class="form-check-label" for="conn-dhcp">DHCP</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="connectionType" id="conn-pppoe" value="pppoe">
                                        <label class="form-check-label" for="conn-pppoe">PPPoE</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="connectionType" id="conn-dslite" value="dslite">
                                        <label class="form-check-label" for="conn-dslite">DS-Lite</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="connectionType" id="conn-mape" value="mape">
                                        <label class="form-check-label" for="conn-mape">MAP-E</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="connectionType" id="conn-none" value="none">
                                        <label class="form-check-label" for="conn-none">なし</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="pppoe-section" class="pppoe-section">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pppoe-username">PPPoEユーザー名</label>
                                            <input type="text" id="pppoe-username" class="form-control" placeholder="ISPから提供されたユーザー名">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="pppoe-password">PPPoEパスワード</label>
                                            <input type="password" id="pppoe-password" class="form-control" placeholder="ISPから提供されたパスワード">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="script">初回起動時に実行するスクリプト (uci-defaults):</label>
                        <textarea id="script" class="form-control" rows="8" placeholder="#!/bin/ash&#10;&#10;# ここにスクリプトを記述してください"></textarea>
                    </div>

                    <button id="request-build" class="btn btn-primary btn-lg btn-block" style="display: none;">ビルド要求</button>
                </div>

                <div id="build-progress" class="progress-container">
                    <div class="alert alert-info">
                        <div id="build-message">イメージをビルド中...</div>
                        <div class="progress mt-2">
                            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div id="download-section" class="download-section">
                    <div class="alert alert-success">
                        <h5>ダウンロード</h5>
                        <div id="download-links"></div>
                    </div>
                </div>

                <div id="error-section" style="display: none;">
                    <div class="alert alert-danger">
                        <h5>エラー</h5>
                        <div id="error-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class OpenWrtFirmwareSelector {
            constructor() {
                this.ASU_BASE_URL = 'https://sysupgrade.openwrt.org';
                this.DOWNLOADS_BASE_URL = 'https://downloads.openwrt.org';
                this.versions = [];
                this.devices = [];
                this.selectedDevice = null;
                this.selectedVersion = '';
                this.buildRequestId = null;
                
                this.init();
            }

            async init() {
                try {
                    await this.loadVersions();
                    this.bindEvents();
                } catch (error) {
                    this.showError('初期化に失敗しました: ' + error.message);
                }
            }

            bindEvents() {
                document.getElementById('versions').addEventListener('change', (e) => this.handleVersionChange(e));
                document.getElementById('models').addEventListener('input', (e) => this.handleDeviceSearch(e));
                document.getElementById('use-aios-config').addEventListener('change', (e) => this.toggleAiosConfig(e));
                document.getElementById('request-build').addEventListener('click', () => this.requestBuild());

                // Connection type change
                document.querySelectorAll('input[name="connectionType"]').forEach(radio => {
                    radio.addEventListener('change', (e) => this.handleConnectionTypeChange(e));
                });

                // Auto-generate script when aios config changes
                document.getElementById('aios-form').addEventListener('input', () => this.generateAiosScript());

                // Hide autocomplete when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.autocomplete')) {
                        this.hideAutocomplete();
                    }
                });
            }

            async loadVersions() {
                try {
                    const response = await fetch(`${this.DOWNLOADS_BASE_URL}/.versions.json`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();

                    this.versions = data.versions_list || [];
                    this.selectedVersion = data.stable_version || this.versions[0];

                    this.updateVersionSelect();
                    await this.loadDevices();
                } catch (error) {
                    console.error('バージョンの読み込みに失敗:', error);
                    // フォールバック
                    this.versions = ['23.05.4', 'SNAPSHOT'];
                    this.selectedVersion = '23.05.4';
                    this.updateVersionSelect();
                    await this.loadDevices();
                }
            }

            updateVersionSelect() {
                const select = document.getElementById('versions');
                select.innerHTML = '';

                this.versions.forEach(version => {
                    const option = document.createElement('option');
                    option.value = version;
                    option.textContent = version;
                    if (version === this.selectedVersion) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
            }

            async loadDevices() {
                if (!this.selectedVersion) return;

                try {
                    const url = `${this.DOWNLOADS_BASE_URL}/releases/${this.selectedVersion}/.overview.json`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();

                    this.devices = data.profiles || [];
                    console.log(`${this.devices.length}個のデバイスを読み込みました`);
                } catch (error) {
                    console.error('デバイス情報の読み込みに失敗:', error);
                    this.devices = [];
                }
            }

            async handleVersionChange(e) {
                this.selectedVersion = e.target.value;
                this.selectedDevice = null;
                this.hideDeviceInfo();
                await this.loadDevices();
            }

            handleDeviceSearch(e) {
                const query = e.target.value.toLowerCase();

                if (query.length < 2) {
                    this.hideAutocomplete();
                    return;
                }

                const matches = this.devices.filter(device => {
                    const title = this.getDeviceTitle(device).toLowerCase();
                    return title.includes(query) || device.id.toLowerCase().includes(query);
                }).slice(0, 10);

                this.showAutocomplete(matches);
            }

            getDeviceTitle(device) {
                if (device.titles && device.titles.length > 0) {
                    return device.titles[0].title || device.id;
                }
                return device.id;
            }

            showAutocomplete(devices) {
                const container = document.getElementById('models-autocomplete-list');
                container.innerHTML = '';

                if (devices.length === 0) {
                    this.hideAutocomplete();
                    return;
                }

                devices.forEach(device => {
                    const div = document.createElement('div');
                    div.innerHTML = `<strong>${this.getDeviceTitle(device)}</strong><br><small>Target: ${device.target}</small>`;
                    div.addEventListener('click', () => this.selectDevice(device));
                    container.appendChild(div);
                });

                container.style.display = 'block';
            }

            hideAutocomplete() {
                document.getElementById('models-autocomplete-list').style.display = 'none';
            }

            selectDevice(device) {
                this.selectedDevice = device;
                document.getElementById('models').value = this.getDeviceTitle(device);
                this.hideAutocomplete();
                this.showDeviceInfo();
            }

            showDeviceInfo() {
                if (!this.selectedDevice) return;

                const device = this.selectedDevice;

                document.getElementById('device-title').textContent = this.getDeviceTitle(device);
                document.getElementById('device-details').innerHTML = `Target: ${device.target}<br>Version: ${this.selectedVersion}`;

                document.getElementById('device-info').style.display = 'block';
                document.getElementById('packages-section').style.display = 'block';
                document.getElementById('request-build').style.display = 'block';
            }

            hideDeviceInfo() {
                document.getElementById('device-info').style.display = 'none';
                document.getElementById('packages-section').style.display = 'none';
                document.getElementById('request-build').style.display = 'none';
            }

            toggleAiosConfig(e) {
                const form = document.getElementById('aios-form');
                const script = document.getElementById('script');

                if (e.target.checked) {
                    form.style.display = 'block';
                    this.generateAiosScript();
                } else {
                    form.style.display = 'none';
                    script.value = '';
                }
            }

            handleConnectionTypeChange(e) {
                const pppoeSection = document.getElementById('pppoe-section');

                if (e.target.value === 'pppoe') {
                    pppoeSection.style.display = 'block';
                } else {
                    pppoeSection.style.display = 'none';
                }

                if (document.getElementById('use-aios-config').checked) {
                    this.generateAiosScript();
                }
            }

            generateAiosScript() {
                if (!document.getElementById('use-aios-config').checked) return;

                const config = this.getAiosConfig();
                const script = this.buildAiosScript(config);
                document.getElementById('script').value = script;
            }

            getAiosConfig() {
                return {
                    language: document.getElementById('aios-language').value,
                    deviceName: document.getElementById('aios-device-name').value,
                    rootPassword: document.getElementById('aios-root-password').value,
                    wifiSSID: document.getElementById('aios-wifi-ssid').value,
                    wifiPassword: document.getElementById('aios-wifi-password').value,
                    connectionType: document.querySelector('input[name="connectionType"]:checked').value,
                    pppoeUsername: document.getElementById('pppoe-username').value,
                    pppoePassword: document.getElementById('pppoe-password').value
                };
            }

            buildAiosScript(config) {
                let script = '#!/bin/ash\n\n';
                script += '# OpenWrt Auto Configuration Script\n';
                script += '# Generated by aios-light.sh configuration\n\n';

                script += 'CONFIG_SCRIPT="/tmp/aios/aios-light.sh"\n';
                script += 'mkdir -p /tmp/aios\n\n';

                script += 'wget --no-check-certificate -O "$CONFIG_SCRIPT" "https://site-u.pages.dev/build/scripts/aios-light.sh" 2>/dev/null\n\n';

                script += 'if [ ! -f "$CONFIG_SCRIPT" ]; then\n';
                script += '    logger -t aios-config "Failed to download aios-light.sh"\n';
                script += '    exit 1\n';
                script += 'fi\n\n';

                script += 'chmod +x "$CONFIG_SCRIPT"\n\n';

                script += '# Configuration Variables\n';

                if (config.language) {
                    script += `export LANGUAGE="${config.language}"\n`;
                }

                if (config.deviceName) {
                    script += `export DEVICE_NAME="${config.deviceName}"\n`;
                }

                if (config.rootPassword) {
                    script += `export ROOT_PASSWORD="${config.rootPassword}"\n`;
                }

                if (config.wifiSSID) {
                    script += `export WLAN_NAME="${config.wifiSSID}"\n`;
                }

                if (config.wifiPassword) {
                    script += `export WLAN_PASSWORD="${config.wifiPassword}"\n`;
                }

                if (config.connectionType === 'auto') {
                    script += 'export ISP_MODE=""\n';
                } else if (config.connectionType === 'pppoe') {
                    script += 'export ISP_MODE="pppoe"\n';
                    if (config.pppoeUsername) {
                        script += `export PPPOE_USERNAME="${config.pppoeUsername}"\n`;
                    }
                    if (config.pppoePassword) {
                        script += `export PPPOE_PASSWORD="${config.pppoePassword}"\n`;
                    }
                } else {
                    script += `export ISP_MODE="${config.connectionType}"\n`;
                }

                script += '\n# Execute configuration script\n';
                script += 'exec sh "$CONFIG_SCRIPT" "$ISP_MODE"\n';

                return script;
            }

            async requestBuild() {
                if (!this.selectedDevice) {
                    alert('まずデバイスを選択してください');
                    return;
                }

                try {
                    const packages = this.getPackages();
                    const script = document.getElementById('script').value;

                    const buildData = {
                        target: this.selectedDevice.target,
                        profile: this.selectedDevice.id,
                        packages: packages,
                        version: this.selectedVersion
                    };

                    // Add script if provided
                    if (script.trim()) {
                        buildData.defaults = script;
                    }

                    console.log('Build request:', buildData);

                    document.getElementById('request-build').disabled = true;
                    this.showProgress('ビルド要求を送信中...', 10);

                    const response = await fetch(`${this.ASU_BASE_URL}/api/v1/build`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(buildData)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`ビルド要求に失敗しました: ${response.status} - ${errorText}`);
                    }

                    const result = await response.json();
                    console.log('Build response:', result);

                    if (result.request_hash) {
                        this.buildRequestId = result.request_hash;
                        await this.pollBuildStatus();
                    } else if (result.images) {
                        this.showDownloadLinks(result.images);
                    } else {
                        throw new Error('不正なレスポンス形式');
                    }

                } catch (error) {
                    console.error('Build error:', error);
                    this.showError('ビルドに失敗しました: ' + error.message);
                } finally {
                    document.getElementById('request-build').disabled = false;
                    this.hideProgress();
                }
            }

            getPackages() {
                const input = document.getElementById('packages-custom').value;
                return input.split('\n').map(pkg => pkg.trim()).filter(pkg => pkg);
            }

            async pollBuildStatus() {
                const maxAttempts = 120; // 最大4分間
                let attempts = 0;
                const startTime = Date.now();

                while (attempts < maxAttempts) {
                    try {
                        const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                        this.showProgress(`ビルド中... ${elapsedSeconds}秒経過`, Math.min(20 + (attempts * 2), 95));

                        const response = await fetch(`${this.ASU_BASE_URL}/api/v1/build/${this.buildRequestId}`);
                        
                        if (!response.ok) {
                            if (response.status === 404) {
                                // ビルドが見つからない場合は少し長めに待つ
                                if (attempts < 10) {
                                    await new Promise(resolve => setTimeout(resolve, 2000));
                                    attempts++;
                                    continue;
                                }
                            }
                            throw new Error(`状況確認に失敗: ${response.status}`);
                        }

                        const status = await response.json();
                        console.log('Build status:', status);

                        if (status.status === 'done' || status.status === 'success') {
                            this.showProgress('ビルド完了！', 100);
                            setTimeout(() => this.showDownloadLinks(status.images), 500);
                            return;
                        } else if (status.status === 'failure' || status.status === 'failed') {
                            throw new Error(`ビルドが失敗しました: ${status.detail || '詳細不明'}`);
                        } else if (status.status === 'queued') {
                            this.showProgress('キューで待機中...', 10 + (attempts * 0.5));
                        } else if (status.status === 'building') {
                            this.showProgress('ビルド中...', 30 + (attempts * 1.5));
                        }

                        // 動的に待機時間を調整
                        let waitTime = 2000; // 基本2秒
                        if (attempts < 5) waitTime = 1000;  // 最初の5回は1秒
                        else if (attempts > 30) waitTime = 3000; // 30回以降は3秒

                        await new Promise(resolve => setTimeout(resolve, waitTime));
                        attempts++;

                    } catch (error) {
                        console.error('Status check error:', error);
                        if (attempts > 10) { // 10回以上試行してエラーなら停止
                            throw error;
                        }
                        // 初期のエラーは無

            showProgress(message, percentage) {
                document.getElementById('build-message').textContent = message;
                document.getElementById('progress-bar').style.width = `${percentage}%`;
                document.getElementById('build-progress').style.display = 'block';
            }

            hideProgress() {
                document.getElementById('build-progress').style.display = 'none';
            }

            showDownloadLinks(images) {
                this.hideProgress();
                
                const container = document.getElementById('download-links');
                container.innerHTML = '';

                if (images && images.length > 0) {
                    images.forEach(image => {
                        const link = document.createElement('a');
                        link.href = image.url || `${this.ASU_BASE_URL}${image.path}`;
                        link.className = 'btn btn-success mr-2 mb-2';
                        link.textContent = image.name || 'ダウンロード';
                        link.target = '_blank';
                        link.download = image.name || '';
                        container.appendChild(link);
                    });
                } else {
                    container.innerHTML = '<p>ダウンロードリンクがありません</p>';
                }
                
                document.getElementById('download-section').style.display = 'block';
            }

            showError(message) {
                document.getElementById('error-message').textContent = message;
                document.getElementById('error-section').style.display = 'block';
                this.hideProgress();
            }
        }

        // Initialize when DOM is ready
