<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWrt カスタムファームウェアビルダー</title>
    <link rel="stylesheet" href="https://firmware-selector.openwrt.org/style.css">
    <style>
        /* aios-light.sh用追加スタイル */
        .aios-config {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            background: #f9f9f9;
        }
        
        .aios-config h3 {
            color: #1e90ff;
            margin-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 5px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1e90ff;
            box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.1);
        }
        
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .radio-item:hover {
            border-color: #1e90ff;
            background-color: #f0f8ff;
        }
        
        .radio-item input[type="radio"] {
            margin-right: 8px;
        }
        
        .conditional-fields {
            margin-top: 15px;
            padding: 15px;
            background-color: #e7f3ff;
            border-radius: 4px;
            border-left: 4px solid #1e90ff;
        }
        
        .hidden {
            display: none;
        }
        
        .btn-generate {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .btn-generate:hover {
            background: #218838;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        
        .config-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .aios-toggle {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .aios-toggle:hover {
            background: #138496;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .radio-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <h1>OpenWrt カスタムファームウェアビルダー</h1>
            <p>デバイスを選択し、aios-light.sh設定を組み込んだカスタムファームウェアを生成します</p>
            
            <!-- 公式ファームウェアセレクター部分 -->
            <div class="controls">
                <div class="autocomplete">
                    <input type="text" id="search-input" placeholder="デバイス名、メーカー、型番を入力..." autocomplete="off">
                    <div id="suggestions" class="suggestions"></div>
                </div>
                
                <div class="options">
                    <label for="version-select">バージョン:</label>
                    <select id="version-select">
                        <option value="">読み込み中...</option>
                    </select>
                </div>
            </div>
            
            <!-- デバイス情報表示 -->
            <div id="device-info" class="device-info" style="display: none;">
                <h3 id="device-title"></h3>
                <div id="device-details"></div>
                
                <!-- 標準カスタマイズオプション -->
                <div class="packages">
                    <h4>パッケージのカスタマイズ</h4>
                    <div class="input-group">
                        <label for="package-input">パッケージを追加/削除:</label>
                        <input type="text" id="package-input" placeholder="例: -wpad-basic-wolfssl wpad-wolfssl luci-ssl ttyd">
                        <div class="help-text">先頭に「-」を付けると削除、何もつけないと追加されます</div>
                    </div>
                    
                    <div class="input-group">
                        <label for="script-input">初回起動時のスクリプト (uci-defaults):</label>
                        <textarea id="script-input" rows="5" placeholder="#!/bin/sh&#10;&#10;# ここにシェルスクリプトを記述"></textarea>
                    </div>
                </div>
            </div>
            
            <!-- aios-light.sh 設定セクション -->
            <div id="aios-section" style="display: none;">
                <button class="aios-toggle" onclick="toggleAiosConfig()">
                    📱 aios-light.sh自動設定を使用する
                </button>
                
                <div id="aios-config" class="aios-config hidden">
                    <h3>🌐 基本設定</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="aios-language">言語</label>
                            <select id="aios-language" class="form-control">
                                <option value="en">English</option>
                                <option value="ja" selected>日本語</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="aios-device-name">デバイス名</label>
                            <input type="text" id="aios-device-name" class="form-control" placeholder="例: OpenWrt-Router">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="aios-root-password">Rootパスワード</label>
                            <input type="password" id="aios-root-password" class="form-control" placeholder="8文字以上（空欄可）">
                            <div class="help-text">空欄の場合はパスワード未設定となります</div>
                        </div>
                        <div class="form-group">
                            <label for="aios-confirm-password">パスワード確認</label>
                            <input type="password" id="aios-confirm-password" class="form-control" placeholder="パスワードを再入力">
                        </div>
                    </div>
                    
                    <h3>📶 Wi-Fi設定</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="aios-wifi-ssid">Wi-Fi SSID</label>
                            <input type="text" id="aios-wifi-ssid" class="form-control" placeholder="例: MyOpenWrt">
                        </div>
                        <div class="form-group">
                            <label for="aios-wifi-password">Wi-Fi パスワード</label>
                            <input type="password" id="aios-wifi-password" class="form-control" placeholder="8文字以上">
                        </div>
                    </div>
                    
                    <h3>🌍 インターネット接続</h3>
                    <div class="form-group">
                        <label>接続タイプ</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="conn-auto" name="connectionType" value="auto" checked>
                                <span>自動検出</span>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="conn-dhcp" name="connectionType" value="dhcp">
                                <span>DHCP</span>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="conn-pppoe" name="connectionType" value="pppoe">
                                <span>PPPoE</span>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="conn-dslite" name="connectionType" value="dslite">
                                <span>DS-Lite</span>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="conn-mape" name="connectionType" value="mape">
                                <span>MAP-E</span>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="conn-none" name="connectionType" value="none">
                                <span>設定なし</span>
                            </div>
                        </div>
                    </div>
                    
                    <div id="pppoe-fields" class="conditional-fields hidden">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pppoe-username">PPPoE ユーザー名</label>
                                <input type="text" id="pppoe-username" class="form-control" placeholder="プロバイダから提供">
                            </div>
                            <div class="form-group">
                                <label for="pppoe-password">PPPoE パスワード</label>
                                <input type="password" id="pppoe-password" class="form-control" placeholder="プロバイダから提供">
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn-generate" onclick="generateAiosScript()">
                        ⚙️ aios-light.shスクリプトを生成
                    </button>
                    
                    <div id="aios-preview" class="config-preview hidden"></div>
                </div>
            </div>
            
            <!-- ビルドボタン -->
            <div id="build-section" style="display: none;">
                <button class="btn" id="build-button" onclick="buildFirmware()">
                    🔨 カスタムファームウェアをビルド
                </button>
                
                <div id="build-status" style="display: none;">
                    <p>ビルド中...</p>
                    <div class="progress-bar">
                        <div class="progress" id="build-progress"></div>
                    </div>
                </div>
                
                <div id="download-links" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <script>
        // 公式firmware-selectorのconfig.js相当
        const config = {
            image_url: 'https://downloads.openwrt.org/releases/{version}/targets/{target}',
            info_url: 'https://downloads.openwrt.org/releases/{version}/targets/{target}',
            asu_url: 'https://sysupgrade.openwrt.org',
            overview_url: 'https://downloads.openwrt.org/releases/{version}/.overview.json',
            versions_url: 'https://downloads.openwrt.org/.versions.json'
        };
        
        // アプリケーション状態
        let app = {
            versions: [],
            devices: [],
            currentDevice: null,
            selectedVersion: '',
            aiosEnabled: false
        };
        
        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            bindEvents();
        });
        
        function bindEvents() {
            // 検索入力
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', handleSearch);
            searchInput.addEventListener('focus', showSuggestions);
            
            // バージョン選択
            document.getElementById('version-select').addEventListener('change', handleVersionChange);
            
            // 接続タイプ変更
            document.querySelectorAll('input[name="connectionType"]').forEach(radio => {
                radio.addEventListener('change', handleConnectionTypeChange);
            });
            
            // パスワード確認
            document.getElementById('aios-root-password').addEventListener('input', validatePasswords);
            document.getElementById('aios-confirm-password').addEventListener('input', validatePasswords);
            
            // 全体クリック時に候補を非表示
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.autocomplete')) {
                    hideSuggestions();
                }
            });
        }
        
        async function initApp() {
            try {
                await loadVersions();
                await loadDevices();
            } catch (error) {
                console.error('Initialization failed:', error);
                alert('アプリケーションの初期化に失敗しました');
            }
        }
        
        async function loadVersions() {
            try {
                const response = await fetch(config.versions_url);
                const data = await response.json();
                
                app.versions = data.versions_list || [];
                app.selectedVersion = data.stable_version || app.versions[0];
                
                updateVersionSelect();
            } catch (error) {
                console.error('Failed to load versions:', error);
            }
        }
        
        function updateVersionSelect() {
            const select = document.getElementById('version-select');
            select.innerHTML = '';
            
            app.versions.forEach(version => {
                const option = document.createElement('option');
                option.value = version;
                option.textContent = version;
                if (version === app.selectedVersion) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }
        
        async function loadDevices() {
            if (!app.selectedVersion) return;
            
            try {
                const url = config.overview_url.replace('{version}', app.selectedVersion);
                const response = await fetch(url);
                const data = await response.json();
                
                app.devices = data.profiles || [];
            } catch (error) {
                console.error('Failed to load devices:', error);
            }
        }
        
        function handleSearch(event) {
            const query = event.target.value.toLowerCase();
            
            if (query.length < 2) {
                hideSuggestions();
                return;
            }
            
            const matches = app.devices.filter(device => {
                const title = (device.titles && device.titles[0] && device.titles[0].title) || device.id;
                return title.toLowerCase().includes(query) || device.id.toLowerCase().includes(query);
            }).slice(0, 10); // 最大10件
            
            showSuggestionsList(matches);
        }
        
        function showSuggestionsList(devices) {
            const container = document.getElementById('suggestions');
            container.innerHTML = '';
            
            if (devices.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            devices.forEach(device => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                
                const title = (device.titles && device.titles[0] && device.titles[0].title) || device.id;
                div.innerHTML = `
                    <strong>${title}</strong><br>
                    <small>Target: ${device.target} | ID: ${device.id}</small>
                `;
                
                div.addEventListener('click', () => selectDevice(device));
                container.appendChild(div);
            });
            
            container.style.display = 'block';
        }
        
        function showSuggestions() {
            const query = document.getElementById('search-input').value;
            if (query.length >= 2) {
                handleSearch({ target: { value: query } });
            }
        }
        
        function hideSuggestions() {
            document.getElementById('suggestions').style.display = 'none';
        }
        
        function selectDevice(device) {
            app.currentDevice = device;
            
            const title = (device.titles && device.titles[0] && device.titles[0].title) || device.id;
            document.getElementById('search-input').value = title;
            
            hideSuggestions();
            showDeviceInfo();
        }
        
        function showDeviceInfo() {
            if (!app.currentDevice) return;
            
            const device = app.currentDevice;
            const title = (device.titles && device.titles[0] && device.titles[0].title) || device.id;
            
            document.getElementById('device-title').textContent = title;
            document.getElementById('device-details').innerHTML = `
                <p><strong>Target:</strong> ${device.target}</p>
                <p><strong>ID:</strong> ${device.id}</p>
                <p><strong>Version:</strong> ${app.selectedVersion}</p>
            `;
            
            document.getElementById('device-info').style.display = 'block';
            document.getElementById('aios-section').style.display = 'block';
            document.getElementById('build-section').style.display = 'block';
        }
        
        function handleVersionChange(event) {
            app.selectedVersion = event.target.value;
            app.currentDevice = null;
            
            document.getElementById('device-info').style.display = 'none';
            document.getElementById('aios-section').style.display = 'none';
            document.getElementById('build-section').style.display = 'none';
            
            loadDevices();
        }
        
        function toggleAiosConfig() {
            const config = document.getElementById('aios-config');
            const isHidden = config.classList.contains('hidden');
            
            if (isHidden) {
                config.classList.remove('hidden');
                app.aiosEnabled = true;
            } else {
                config.classList.add('hidden');
                app.aiosEnabled = false;
                document.getElementById('script-input').value = '';
            }
        }
        
        function handleConnectionTypeChange(event) {
            const pppoeFields = document.getElementById('pppoe-fields');
            
            if (event.target.value === 'pppoe') {
                pppoeFields.classList.remove('hidden');
            } else {
                pppoeFields.classList.add('hidden');
            }
        }
        
        function validatePasswords() {
            const password = document.getElementById('aios-root-password').value;
            const confirm = document.getElementById('aios-confirm-password').value;
            
            if (password && confirm && password !== confirm) {
                document.getElementById('aios-confirm-password').style.borderColor = '#dc3545';
            } else {
                document.getElementById('aios-confirm-password').style.borderColor = '';
            }
        }
        
        function generateAiosScript() {
            const config = getAiosConfig();
            
            if (!validateAiosConfig(config)) {
                return;
            }
            
            const script = buildAiosScript(config);
            
            document.getElementById('script-input').value = script;
            document.getElementById('aios-preview').textContent = script;
            document.getElementById('aios-preview').classList.remove('hidden');
        }
        
        function getAiosConfig() {
            return {
                language: document.getElementById('aios-language').value,
                deviceName: document.getElementById('aios-device-name').value,
                rootPassword: document.getElementById('aios-root-password').value,
                confirmPassword: document.getElementById('aios-confirm-password').value,
                wifiSSID: document.getElementById('aios-wifi-ssid').value,
                wifiPassword: document.getElementById('aios-wifi-password').value,
                connectionType: document.querySelector('input[name="connectionType"]:checked').value,
                pppoeUsername: document.getElementById('pppoe-username').value,
                pppoePassword: document.getElementById('pppoe-password').value
            };
        }
        
        function validateAiosConfig(config) {
            if (config.rootPassword && config.rootPassword !== config.confirmPassword) {
                alert('パスワードが一致しません');
                return false;
            }
            
            if (config.rootPassword && config.rootPassword.length < 8) {
                alert('パスワードは8文字以上で設定してください');
                return false;
            }
            
            if (config.wifiPassword && config.wifiPassword.length < 8) {
                alert('Wi-Fiパスワードは8文字以上で設定してください');
                return false;
            }
            
            if (config.connectionType === 'pppoe' && (!config.pppoeUsername || !config.pppoePassword)) {
                alert('PPPoEのユーザー名とパスワードを入力してください');
                return false;
            }
            
            return true;
        }
        
        function buildAiosScript(config) {
            let script = '#!/bin/sh\n\n';
            script += '# OpenWrt Auto Configuration Script\n';
            script += '# Generated by OpenWrt Custom Firmware Builder\n\n';
            
            script += 'CONFIG_SCRIPT="/tmp/aios/aios-light.sh"\n';
            script += 'mkdir -p /tmp/aios\n\n';

            script += 'wget --no-check-certificate -O "$CONFIG_SCRIPT" "https://site-u.pages.dev/build/scripts/aios-light.sh" 2>/dev/null\n\n';

            script += 'if [ ! -f "$CONFIG_SCRIPT" ]; then\n';
            script += '    logger -t firmware-builder "Failed to download aios-light.sh"\n';
            script += '    exit 1\n';
            script += 'fi\n\n';

            script += 'chmod +x "$CONFIG_SCRIPT"\n\n';

            // 環境変数の設定
            script += '# Configuration Variables\n';
            
            if (config.language) {
                script += `export LANGUAGE="${config.language}"\n`;
            }
            
            if (config.deviceName) {
                script += `export DEVICE_NAME="${config.deviceName}"\n`;
            }
            
            if (config.rootPassword) {
                script += `export ROOT_PASSWORD="${config.rootPassword}"\n`;
            }
            
            if (config.wifiSSID) {
                script += `export WLAN_NAME="${config.wifiSSID}"\n`;
            }
            
            if (config.wifiPassword) {
                script += `export WLAN_PASSWORD="${config.wifiPassword}"\n`;
            }

            // 接続タイプの設定
            if (config.connectionType === 'auto') {
                script += 'export ISP_MODE=""\n';
            } else if (config.connectionType === 'pppoe') {
                script += 'export ISP_MODE="pppoe"\n';
                if (config.pppoeUsername) {
                    script += `export PPPOE_USERNAME="${config.pppoeUsername}"\n`;
                }
                if (config.pppoePassword) {
                    script += `export PPPOE_PASSWORD="${config.pppoePassword}"\n`;
                }
            } else {
                script += `export ISP_MODE="${config.connectionType}"\n`;
            }

            script += '\n# Execute configuration script\n';
            script += 'exec sh "$CONFIG_SCRIPT" "$ISP_MODE"\n';

            return script;
        }
        
        async function buildFirmware() {
            if (!app.currentDevice) {
                alert('デバイスを選択してください');
                return;
            }
            
            const buildData = {
                target: app.currentDevice.target,
                profile: app.currentDevice.id,
                packages: parsePackages(),
                script: document.getElementById('script-input').value
            };
            
            try {
                document.getElementById('build-button').disabled = true;
                document.getElementById('build-status').style.display = 'block';
                
                const response = await fetch(`${config.asu_url}/api/v1/build`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(buildData)
                });
                
                if (!response.ok) {
                    throw new Error(`Build failed: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.request_id) {
                    pollBuildStatus(result.request_id);
                } else if (result.images) {
                    showDownloadLinks(result.images);
                }
                
            } catch (error) {
                console.error('Build error:', error);
                alert('ビルドに失敗しました: ' + error.message);
                document.getElementById('build-button').disabled = false;
                document.getElementById('build-status').style.display = 'none';
            }
        }
        
        function parsePackages() {
            const packageInput = document.getElementById('package-input').value;
            return packageInput.split(/\s+/).filter(pkg => pkg.trim());
        }
        
        async function pollBuildStatus(requestId) {
            try {
                const response = await fetch(`${config.asu_url}/api/v1/build/${requestId}`);
                const status = await response.json();
                
                if (status.status === 'done' || status.status === 'success') {
                    showDownloadLinks(status.images);
                } else if (status.status === 'failed') {
                    throw new Error('Build failed');
                } else {
                    setTimeout(() => pollBuildStatus(requestId), 2000);
                }
            } catch (error) {
                console.error('Status check error:', error);
                alert('ビルド状況の確認に失敗しました');
                document.getElementById('build-button').disabled = false;
                document.getElementById('build-status').style.display = 'none';
            }
        }
        
        function showDownloadLinks(images) {
            document.getElementById('build-status').style.display = 'none';
            
            const container = document.getElementById('download-links');
            container.innerHTML = '<h3>✅ ビルド完了！</h3>';
            
            if (images && images.length > 0) {
                images.forEach(image => {
                    const link = document.createElement('a');
                    link.href = image.url;
                    link.className = 'download-link';
                    link.textContent = `📥 ${image.name} をダウンロード`;
                    link.target = '_blank';
                    container.appendChild(link);
                    container.appendChild(document.createElement('br'));
                });
            }
            
            container.style.display = 'block';
            document.getElementById('build-button').disabled = false;
        }
    </script>
    
    <style>
        /* 追加CSS */
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 300px;
            overflow-y: auto;
