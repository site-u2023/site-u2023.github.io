name: Build (aios)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clone openwrt-connect
        run: git clone https://github.com/site-u2023/openwrt-connect.git build

      - name: Copy aios files
        shell: cmd
        run: |
          copy /Y openwrt-connect\openwrt-connect.conf build\openwrt-connect.conf
          copy /Y openwrt-connect\aios.ico build\aios.ico
          copy /Y openwrt-connect\aios2.ico build\aios2.ico

      - name: Build
        shell: cmd
        working-directory: build
        run: openwrt-connect-build.bat

      - name: Upload to release
        run: gh release upload release build\openwrt-connect.msi --clobber --repo site-u2023/site-u2023.github.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
