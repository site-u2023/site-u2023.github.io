<body>

    <script>
        let errors = 0, warnings = 0, infos = 0, successes = 0;
        const results = [];

        function addResult(type, message, lineNum = null, content = null) {
            if (type === 'error') errors++;
            else if (type === 'warning') warnings++;
            else if (type === 'info') infos++;
            else if (type === 'success') successes++;
            
            results.push({ type, message, lineNum, content });
            updateStats();
        }

        function updateStats() {
            document.getElementById('statErrors').textContent = errors;
            document.getElementById('statWarnings').textContent = warnings;
            document.getElementById('statInfo').textContent = infos;
            document.getElementById('statSuccess').textContent = successes;
        }

        function analyzeScript(content) {
            results.length = 0;
            errors = warnings = infos = successes = 0;

            const lines = content.split('\n');
            
            // æ‹¬å¼§ãƒã‚§ãƒƒã‚¯
            let ifCount = 0, fiCount = 0, forCount = 0, doneCount = 0;
            let openBrace = 0, closeBrace = 0;
            let openParen = 0, closeParen = 0;

            lines.forEach((line, idx) => {
                const lineNum = idx + 1;
                
                ifCount += (line.match(/\bif\s/g) || []).length;
                fiCount += (line.match(/\bfi\b/g) || []).length;
                forCount += (line.match(/\bfor\s/g) || []).length;
                doneCount += (line.match(/\bdone\b/g) || []).length;
                openBrace += (line.match(/{/g) || []).length;
                closeBrace += (line.match(/}/g) || []).length;
                openParen += (line.match(/\(/g) || []).length;
                closeParen += (line.match(/\)/g) || []).length;

                // SETé–¢æ•°ãƒã‚§ãƒƒã‚¯
                if (line.includes('SET ') && !line.trim().startsWith('#')) {
                    const opens = (line.match(/{/g) || []).length;
                    const closes = (line.match(/}/g) || []).length;
                    if (opens !== closes) {
                        addResult('warning', 'SETé–¢æ•°ã®æ‹¬å¼§ãŒå¯¾å¿œã—ã¦ã„ã¾ã›ã‚“', lineNum, line.trim());
                    }
                }

                // é•·ã„è¡Œãƒã‚§ãƒƒã‚¯
                if (line.length > 200) {
                    addResult('info', `é•·ã„è¡Œã§ã™ (${line.length}æ–‡å­—)`, lineNum, line.substring(0, 80) + '...');
                }

                // SEDã‚³ãƒãƒ³ãƒ‰ã®å¼•ç”¨ç¬¦ãƒã‚§ãƒƒã‚¯
                if (line.includes('sed -i')) {
                    const hasQuotes = /sed -i ['"][^'"]*['"]/.test(line);
                    if (!hasQuotes) {
                        addResult('warning', 'sedã‚³ãƒãƒ³ãƒ‰ã®å¼•ç”¨ç¬¦ãŒç–‘ã‚ã—ã„ã§ã™', lineNum, line.trim());
                    }
                }

                // ãƒ­ãƒ¼ã‚«ãƒ«å¤‰æ•°ãƒã‚§ãƒƒã‚¯
                if (line.includes('local SEC=')) {
                    let found = false;
                    for (let i = idx + 1; i < Math.min(idx + 50, lines.length); i++) {
                        if (lines[i].includes('SET') || lines[i].includes('DEL') || lines[i].includes('ADDLIST')) {
                            found = true;
                            break;
                        }
                    }
                    if (!found) {
                        addResult('warning', 'SECè¨­å®šå¾Œã«ä½¿ç”¨ãŒã‚ã‚Šã¾ã›ã‚“', lineNum, line.trim());
                    }
                }
            });

            // ãƒã‚§ãƒƒã‚¯çµæœã¾ã¨ã‚
            if (ifCount === fiCount) {
                addResult('success', `æ¡ä»¶åˆ†å² if/fi: ${ifCount}å€‹ã®ãƒšã‚¢`);
            } else {
                addResult('error', `æ¡ä»¶åˆ†å²ãŒå¯¾å¿œã—ã¦ã„ã¾ã›ã‚“: if=${ifCount}, fi=${fiCount}`);
            }

            if (forCount === doneCount) {
                addResult('success', `ãƒ«ãƒ¼ãƒ— for/done: ${forCount}å€‹ã®ãƒšã‚¢`);
            } else {
                addResult('error', `ãƒ«ãƒ¼ãƒ—ãŒå¯¾å¿œã—ã¦ã„ã¾ã›ã‚“: for=${forCount}, done=${doneCount}`);
            }

            if (openBrace === closeBrace) {
                addResult('success', `æ³¢æ‹¬å¼§ {}: ${openBrace}å€‹ã®ãƒšã‚¢`);
            } else {
                addResult('error', `æ³¢æ‹¬å¼§ãŒå¯¾å¿œã—ã¦ã„ã¾ã›ã‚“: {=${openBrace}, }=${closeBrace}`);
            }

            if (openParen === closeParen) {
                addResult('success', `æ‹¬å¼§ (): ${openParen}å€‹ã®ãƒšã‚¢`);
            } else {
                addResult('error', `æ‹¬å¼§ãŒå¯¾å¿œã—ã¦ã„ã¾ã›ã‚“: (=${openParen}, )=${closeParen}`);
            }

            addResult('info', `ç·è¡Œæ•°: ${lines.length}`);

            displayResults();
        }

        function displayResults() {
            const container = document.getElementById('resultContainer');
            container.innerHTML = '';

            if (results.length === 0) {
                container.innerHTML = '<div class="loading">çµæœãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }

            results.forEach(r => {
                const div = document.createElement('div');
                div.className = `result-item ${r.type}`;
                
                let html = `<strong>${r.message}</strong>`;
                if (r.lineNum) html += `<div class="line">è¡Œ ${r.lineNum}</div>`;
                if (r.content) html += `<div class="line"><code>${escapeHtml(r.content)}</code></div>`;
                
                div.innerHTML = html;
                container.appendChild(div);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // setup.sh ã‚’èª­ã¿è¾¼ã‚€
        fetch('setup.sh')
            .then(response => response.text())
            .then(content => {
                analyzeScript(content);
            })
            .catch(error => {
                document.getElementById('resultContainer').innerHTML = 
                    `<div class="result-item error"><strong>ã‚¨ãƒ©ãƒ¼: setup.sh ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“</strong><div class="line">åŒã˜ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã« setup.sh ã‚’é…ç½®ã—ã¦ãã ã•ã„</div></div>`;
            });
    </script>
