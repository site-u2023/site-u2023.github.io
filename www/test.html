<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU uci-defaults Test v9.4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #34495e;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #ecf0f1;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #dfe6e9;
        }
        #sizeInfo {
            text-align: right;
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            display: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ASU uci-defaults Test v9.4</h2>
        
        <label for="profile">プロファイル:</label><br>
        <input type="text" id="profile" value="asus_rt-ax53u"><br>
        
        <label for="target">ターゲット:</label><br>
        <input type="text" id="target" value="ramips/mt7621"><br>
        
        <label for="version">バージョン:</label><br>
        <input type="text" id="version" value="23.05.5"><br>
        
        <label for="defaults">uci-defaultsの内容:</label><br>
        <div id="sizeInfo">サイズ: 0KB</div>
        <textarea id="defaults" rows="15" cols="80">#!/bin/sh

# このスクリプトは、2KBのファイルを11個作成し、合計サイズが20KBを超えることを確認するテストです。
# 効率的な分割と再利用のあなたのアイデアを適用しています。

echo "合計20KB超えファイル作成テストを開始します..." > /tmp/asu-test-multi-file.log

# これは約1.8KBのダミーコンテンツブロックです。
generate_dummy_block() {
    cat << 'EOF'
# This is a dummy block to build a large file.
# We will repeat this block many times.
# ----------------------------------------------------
# Dummy line 1
# Dummy line 2
# Dummy line 3
# Dummy line 4
# Dummy line 5
# Dummy line 6
# Dummy line 7
# Dummy line 8
# Dummy line 9
# Dummy line 10
# Dummy line 11
# Dummy line 12
# Dummy line 13
# Dummy line 14
# Dummy line 15
# Dummy line 16
# Dummy line 17
# Dummy line 18
# Dummy line 19
# Dummy line 20
# Dummy line 21
# Dummy line 22
# Dummy line 23
# Dummy line 24
# Dummy line 25
# Dummy line 26
# Dummy line 27
# Dummy line 28
# Dummy line 29
# Dummy line 30
# Dummy line 31
# Dummy line 32
# Dummy line 33
# Dummy line 34
# Dummy line 35
# Dummy line 36
# Dummy line 37
# Dummy line 38
# Dummy line 39
# Dummy line 40
EOF
}

# 11個のファイルをそれぞれ2KBのサイズで作成します。
for i in $(seq 1 11); do
    output_file="/tmp/test_file_${i}.txt"
    echo "Creating file: ${output_file}" >> /tmp/asu-test-multi-file.log
    
    # 2KBのファイルを作成するために、関数を2回繰り返します。（関数1回で約1.8KB、2回で3.6KB）
    # 合計で22KB以上になり、20KBの制限をはるかに超えることを確認します。
    generate_dummy_block >> "${output_file}"
    generate_dummy_block >> "${output_file}"
done

echo "すべてのファイルが作成されました。/tmp/test_file_*.txtを確認してください。" >> /tmp/asu-test-multi-file.log
</textarea>
        
        <button onclick="sendRequest()">リクエストを送信</button>
        
        <div id="sendInfo" style="margin-top: 15px; font-weight: bold; color: #34495e;"></div>
        
        <div class="result" id="result">
            <!-- 結果がここに表示されます -->
        </div>

        <div class="overlay" id="overlay"></div>
        <div class="message-box" id="messageBox">
            <p id="messageText"></p>
            <button onclick="hideMessageBox()">閉じる</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        updateSizeInfo();
        document.getElementById('defaults').addEventListener('input', updateSizeInfo);
    });

    function updateSizeInfo() {
        const textarea = document.getElementById('defaults');
        const byteSize = new Blob([textarea.value]).size;
        const kbSize = (byteSize / 1024).toFixed(2);
        document.getElementById('sizeInfo').textContent = `サイズ: ${kbSize}KB`;
    }

    function showMessageBox(message) {
        document.getElementById('messageText').textContent = message;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('messageBox').style.display = 'block';
    }

    function hideMessageBox() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('messageBox').style.display = 'none';
    }

    function sendRequest() {
        const profile = document.getElementById('profile').value;
        const target = document.getElementById('target').value;
        const version = document.getElementById('version').value;
        const defaults = document.getElementById('defaults').value;
        const resultDiv = document.getElementById('result');
        const sendInfoDiv = document.getElementById('sendInfo');
        
        if (!profile || !target) {
            showMessageBox('Profile and Target are required');
            return;
        }
        
        // 解析して送信情報を表示
        const byteSize = new Blob([defaults]).size;
        const kbSize = (byteSize / 1024).toFixed(2);
        const fileCountMatch = defaults.match(/for i in \$\(seq 1 (\d+)\);/);
        const fileCount = fileCountMatch ? fileCountMatch[1] : '不明';

        // スクリプト内のダミーブロックのバイトサイズを計算し、合計サイズを算出
        const dummyBlockMatch = defaults.match(/generate_dummy_block\(\) \{([\s\S]*?)EOF/);
        let totalSize = "不明";
        if (dummyBlockMatch) {
            const dummyBlockContent = dummyBlockMatch[1];
            // 改行コードのバイト数を考慮して正確なサイズを計算します。
            const dummyBlockSize = new Blob([dummyBlockContent]).size;
            const loopCountMatch = defaults.match(/for i in \$\(seq 1 (\d+)\);/);
            const loopCount = loopCountMatch ? parseInt(loopCountMatch[1], 10) : 0;
            const repeatCountMatch = defaults.match(/generate_dummy_block >> "\$\{output_file\}"/g);
            const repeatCount = repeatCountMatch ? repeatCountMatch.length : 0;
            const totalBytes = dummyBlockSize * loopCount * repeatCount;
            totalSize = (totalBytes / 1024).toFixed(2);
        }

        sendInfoDiv.innerHTML = `
            <p>送信KB数: ${kbSize}KB</p>
            <p>分割数: ${fileCount} 個</p>
            <p>生成される合計サイズ: ${totalSize}KB</p>
        `;
        
        const body = JSON.stringify({
            profile: profile,
            target: target,
            version: version,
            packages: ['luci'],
            defaults: defaults,
            client: "test/1.0"
        });
        
        resultDiv.innerHTML = '<p>リクエストを送信しています...</p>';
        
        fetch('https://sysupgrade.openwrt.org/api/v1/build', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: body
        })
        .then(response => {
            resultDiv.innerHTML += `<p>ステータス: ${response.status}</p>`;
            return response.json();
        })
        .then(data => {
            resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            if (data.request_hash) {
                resultDiv.innerHTML += `<p>リクエストハッシュ: ${data.request_hash}</p>`;
            }
        })
        .catch(error => {
            resultDiv.innerHTML += `<p>エラー: ${error.message}</p>`;
        });
    }
    </script>
</body>
</html>
