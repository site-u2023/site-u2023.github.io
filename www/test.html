    <button onclick="sendToAsu()">Send to ASU</button>
    
    <div id="result"></div>
    
    <script>
    function sendToAsu() {
        const profile = document.getElementById('profile').value;
        const target = document.getElementById('target').value;
        const version = document.getElementById('version').value;
        const defaults = document.getElementById('defaults').value;
        const resultDiv = document.getElementById('result');
        
        if (!profile || !target) {
            // alert('Profile and Target are required');
            resultDiv.innerHTML = '<p style="color:red;">Profile and Target are required</p>';
            return;
        }
        
        const body = JSON.stringify({
            profile: profile,
            target: target,
            version: version,
            packages: ['luci'],
            defaults: defaults,
            client: "test/1.0"
        });
        
        resultDiv.innerHTML = '<p>Sending request...</p>';
        
        fetch('https://sysupgrade.openwrt.org/api/v1/build', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: body
        })
        .then(response => {
            resultDiv.innerHTML += `<p>Status: ${response.status}</p>`;
            return response.json();
        })
        .then(data => {
            resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            if (data.request_hash) {
                resultDiv.innerHTML += `<p>Request hash: ${data.request_hash}</p>`;
            }
        })
        .catch(error => {
            resultDiv.innerHTML += `<p>Error: ${error.message}</p>`;
        });
    }
    </script>
</body>
</html>
