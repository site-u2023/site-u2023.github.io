<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>OpenWrt: A Beginner's Notebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー読み込み -->
  <div id="header-container"></div>

  <div class="container">
    <main>
      <nav>
        <section id="device-ip">
          <h2>デバイスIPアドレス</h2>
          <div class="connection">
            <div class="ip-address">
              <input
                type="text"
                id="global-ip-input"
                value="192.168.1.1"
                placeholder="192.168.0.1"
              >
              <button id="global-ip-update" type="button">更新</button>
            </div>
          </div>
        </section>

        <section id="project">
          <h2>GitHubリポジトリ</h2>
          <ul>
            <li><a href="https://site-u2023.github.io/aios/">all in one script</a></li>
            <li><a href="https://site-u2023.github.io/config-software/">config-software (旧版)</a></li>
          </ul>
        </section>

        <section id="local-services">
          <h2>コンソール</h2>
          <ul>
            <li>
              <a
                class="link-ip"
                data-ip-template="http://${ip}/cgi-bin/luci"
                href="#"
                target="_blank"
                rel="noopener"
              >
                LuCI (管理画面)
              </a>
            </li>
            <li>
              <a
                class="link-ip"
                data-ip-template="http://${ip}:7681/"
                href="#"
                target="_blank"
                rel="noopener"
              >
                ttyd (Webターミナル)
              </a>
            </li>
          </ul>
        </section>

        <section id="terminal">
          <h2>ターミナル</h2>
          <ul>
            <li>
              <a href="file/sshps.reg" download>
                SSH用プロトコル登録 (sshps://) (.reg)
              </a>
            </li>
            <li>
              <a
                id="ssh-link"
                class="link-ip"
                data-ip-template="sshcmd://root@${ip}/${cmd}"
                href="#"
                target="_blank"
                rel="noopener"
              >
                SSH接続 (root@<span id="ssh-ip">192.168.1.1</span>)
              </a>
            </li>
            <li>
              <a
                id="aios-link"
                class="link-ip"
                data-ip-template="sshcmd://root@${ip}/${cmd}"
                href="#"
                target="_blank"
                rel="noopener"
                data-i18n="aiosExecution"
              >
                <span class="link-text">aios実行</span>
                <span class="ip-display">(root@<span id="aios-ip">192.168.1.1</span>)</span>
              </a>
            </li>
            <li>
              <details id="qrcode-detail-container">
                <summary>QRコードを表示</summary>
                <div class="qr-code" id="qrcode-detail"></div>
              </details>
            </li>
          </ul>
        </section>
      </nav>
    </main>
  </div>

  <!-- フッター読み込み -->
  <div id="footer-container"></div>

  <!-- QRコード用ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <!-- header.html, footer.html を動的に読み込むスクリプト -->
  <script>
    // シンプルなfetchによるヘッダー/フッター読み込み
    window.addEventListener('DOMContentLoaded', function() {
      fetch('header.html')
        .then(r => r.ok ? r.text() : '')
        .then(html => { document.getElementById('header-container').innerHTML = html; });

      fetch('footer.html')
        .then(r => r.ok ? r.text() : '')
        .then(html => { document.getElementById('footer-container').innerHTML = html; });
    });
  </script>
  <!-- 既存スクリプト -->
  <script src="script.js"></script>
</body>
</html>
