<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site-u2023's Portal</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M9YV28TG0V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M9YV28TG0V');
    </script>
    <!-- End Google Analytics -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>site-u2023's Portal Page</h1>
            <button id="theme-toggle" aria-label="テーマを切り替える">🌙</button> {/* ← この行のコメントを修正または削除 */}
        </header>
        <main>
            {/* ... mainタグ内の既存のコンテンツ ... */}
        </main>
        <footer>
            <p>&copy; <span id="current-year"></span> site-u2023</p>
        </footer>
    </div>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script>
    (function() {
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function applyTheme(theme) {
            body.dataset.theme = theme;
            if (themeToggle) {
                // 初期テーマに応じてボタンのアイコンも設定
                themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
            }
            localStorage.setItem('theme', theme);
        }

        function getInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return prefersDarkScheme.matches ? 'dark' : 'light';
        }

        const initialTheme = getInitialTheme();
        applyTheme(initialTheme); // 初期テーマ適用時にボタンのアイコンも更新されるように

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });
        }

        prefersDarkScheme.addEventListener('change', (event) => {
            if (!localStorage.getItem('theme')) {
                applyTheme(event.matches ? 'dark' : 'light');
            }
        });
    })();
    </script>
</body>
</html>
