<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenWrt: A Beginner’s Notebook</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* テーマ変数 */
    body[data-theme="light"] {
      --block-bg:        #fff;
      --block-border:    #ddd;
      --text-color:      #000;
      --link-color:      #0078d4;
      --summary-bg:      #f3f3f3;
      --summary-border:  #ccc;
      --qr-dark:         #000;
      --qr-light:        #fff;
    }
    body[data-theme="dark"] {
      --block-bg:        #1a1a1a;
      --block-border:    #333;
      --text-color:      #eee;
      --link-color:      #66aaff;
      --summary-bg:      #2a2a2a;
      --summary-border:  #444;
      --qr-dark:         #fff;
      --qr-light:        #1a1a1a;
    }

    body {
      color: var(--text-color);
    }
    a {
      color: var(--link-color);
    }

    nav section {
      background: var(--block-bg);
      border: 1px solid var(--block-border);
      padding: 10px;
      margin-bottom: 16px;
    }

    /* summary styling */
    summary {
      cursor: pointer;
      padding: 6px;
      background: var(--summary-bg);
      border: 1px solid var(--summary-border);
      display: inline-block;
      margin-top: 10px;
      color: var(--text-color);
    }

    label, button {
      margin-right: 6px;
      color: var(--text-color);
    }

    input[type="text"] {
      background: var(--block-bg);
      border: 1px solid var(--block-border);
      color: var(--text-color);
    }

    #qrcode {
      margin-top: 10px;
      padding: 10px;
      background: var(--block-bg);
      border: 1px solid var(--block-border);
    }

    #qrcode canvas {
      background-color: var(--qr-light);
    }
  </style>
</head>
<body>
  <div class="container">
    <header><h1>OpenWrt: A Beginner’s Notebook</h1></header>
    <main>
      <nav>
        <!-- デバイス IP セクション -->
        <section id="device-ip">
          <h2>デバイス IP アドレス</h2>
          <label>
            IP:
            <input type="text"
                   id="global-ip-input"
                   value="192.168.1.1"
                   placeholder="例: 192.168.0.1">
          </label>
          <button id="global-ip-update">更新</button>
        </section>

        <!-- プロジェクト -->
        <section id="project">
          <h2>プロジェクト</h2>
          <ul>
            <li><a href="https://site-u2023.github.io/aios/">all in one script</a></li>
            <li><a href="https://site-u2023.github.io/config-software/">config-software (旧版)</a></li>
          </ul>
        </section>

        <!-- ローカルサービス -->
        <section id="local-services">
          <h2>ローカルネットワーク</h2>
          <ul>
            <li><a class="link-ip" data-ip-template="http://${ip}" target="_blank">LuCI (管理画面)</a></li>
            <li><a class="link-ip" data-ip-template="http://${ip}:7681/" target="_blank">ttyd (Webターミナル)</a></li>
          </ul>
        </section>

        <!-- ターミナル -->
        <section id="terminal">
          <h2>ターミナル</h2>
          <ul>
            <li><a href="file/ssh.reg" download>SSH 用プロトコル登録 (ssh://) (.reg)</a></li>
            <li><a id="ssh-link" data-ip-template="ssh://root@${ip}">SSH 接続 (root@<span id="ssh-ip">192.168.1.1</span>)</a></li>
            <li>
              <details>
                <summary>QRコードを表示</summary>
                <div id="qrcode"></div>
              </details>
            </li>
          </ul>
        </section>
      </nav>
    </main>
  </div>

  <div class="page-footer-area">
    <!-- 省略 -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function updateAll() {
      const ip = document.getElementById('global-ip-input').value.trim() || '192.168.1.1';

      document.querySelectorAll('.link-ip').forEach(el => {
        el.href = el.dataset.ipTemplate.replace(/\$\{ip\}/g, ip);
      });

      const linkEl = document.getElementById('ssh-link');
      const uri = linkEl.dataset.ipTemplate.replace(/\$\{ip\}/g, ip);
      linkEl.href = uri;
      document.getElementById('ssh-ip').textContent = ip;

      const qrBox = document.getElementById('qrcode');
      qrBox.innerHTML = '';
      const style = getComputedStyle(document.body);
      const dark = style.getPropertyValue('--qr-dark').trim();
      const light = style.getPropertyValue('--qr-light').trim();
      QRCode.toCanvas(qrBox, uri, { color: { dark: dark, light: light } });
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('global-ip-input').addEventListener('input', updateAll);
      document.getElementById('global-ip-update').addEventListener('click', updateAll);
      updateAll();
    });

    // テーマ切り替えは既存ロジックに任せます
  </script>
</body>
</html>
