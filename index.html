<section id="terminal" class="content-section">
    <h2 class="section-title bordered-element" data-i18n="terminal">ターミナル (Windows用)</h2>
    
    <details id="protocol-handler-section" class="handler-register-section bordered-element">
        <summary class="handler-register-summary">SSH用プロトコルハンドラー登録</summary>
        <div class="handler-register-content">
            <a href="file/sshcmd.reg" download data-i18n="sshHandler" target="_blank" rel="noopener" class="handler-register-link">
                <span class="link-text">プロトコルハンドラー登録</span>
                <span class="link-note">※初回のみ、ダウンロード後ダブルクリック</span>
            </a>
            <p class="link-note">※初回のみ登録が必要です。登録後、下記SSH接続リンクが利用可能になります。</p>
        </div>
    </details>

    <details id="ssh-connection-section" class="ssh-connection-section bordered-element">
        <summary class="ssh-connection-summary">SSH接続</summary>
        <ul class="link-list">
            <li>
                <a
                    id="ssh-link"
                    class="link-item bordered-element"
                    data-ip-template="sshcmd://root@${ip}/"
                    href="#"
                    target="_blank"
                    rel="noopener"
                    data-i18n="sshConnection"
                >
                    <span class="link-text">SSH接続</span>
                    <span class="ip-display">(root@<span id="ssh-ip">192.168.1.1</span>)</span>
                </a>
            </li>
            <li>
                <a
                    id="aios-link"
                    class="link-item bordered-element"
                    data-ip-template="sshcmd://root@${ip}/${cmd}"
                    href="#"
                    target="_blank" rel="noopener"
                    data-i18n="aiosExecution"
                >
                    <span class="link-text">aios実行</span>
                    <span class="ip-display">(root@<span id="aios-ip">192.168.1.1</span>)</span>
                </a>
            </li>
        </ul>
        <p class="link-note">※プロトコルハンドラー登録済みの場合のみ有効です。</p>
    </details>
</section>
