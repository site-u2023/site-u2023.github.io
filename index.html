<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenWrt: A Beginner's Notebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>OpenWrt: A Beginner's Notebook</h1>
    </header>
    <main>
      <nav>

        <!-- デバイス IP セクション -->
        <section id="device-ip">
          <h2>IPアドレス</h2>
          <div class="connection">
            <div class="ip-address">
              <input
                type="text"
                id="global-ip-input"
                value="192.168.1.1"
                placeholder="例: 192.168.0.1"
              >
              <button id="global-ip-update" type="button">更新</button>
            </div>
            <div class="qr-code" id="qrcode-main"></div>
          </div>
        </section>

        <!-- プロジェクトリンク -->
        <section id="project">
          <h2>プロジェクト</h2>
          <ul>
            <li><a href="https://site-u2023.github.io/aios/">all in one script</a></li>
            <li><a href="https://site-u2023.github.io/config-software/">config-software (旧版)</a></li>
          </ul>
        </section>

        <!-- ローカルネットワークサービス -->
        <section id="local-services">
          <h2>ローカルネットワーク</h2>
          <ul>
            <li>
              <a class="link-ip" data-ip-template="http://${ip}" target="_blank" rel="noopener noreferrer">
                LuCI (管理画面)
              </a>
            </li>
            <li>
              <a class="link-ip" data-ip-template="http://${ip}:7681/" target="_blank" rel="noopener noreferrer">
                ttyd (Webターミナル)
              </a>
            </li>
          </ul>
        </section>

        <!-- ターミナル -->
        <section id="terminal">
          <h2>ターミナル</h2>
          <ul>
            <li>
              <a href="file/shps.reg" download>
                SSH 用プロトコル登録 (sshps://) (.reg)
              </a>
            </li>
            <li>
              <a id="ssh-link" data-ip-template="sshps://root@${ip}">
                SSH 接続 (root@<span id="ssh-ip">192.168.1.1</span>)
              </a>
            </li>
            <li>
              <details>
                <summary>QRコードを表示</summary>
                <div class="qr-code" id="qrcode-detail"></div>
              </details>
            </li>
          </ul>
        </section>

      </nav>
    </main>
  </div>

  <!-- フッター・テーマ切替エリア -->
  <div class="page-footer-area">
    <div class="theme-controls-bar">
      <div class="theme-selector">
        <button id="theme-auto" aria-label="システムテーマ" data-theme-preference="auto">🌗</button>
        <button id="theme-light" aria-label="ライトテーマ" data-theme-preference="light">☀️</button>
        <button id="theme-dark" aria-label="ダークテーマ" data-theme-preference="dark">🌙</button>
      </div>
    </div>
    <footer class="copyright-footer">
      <p>&copy; <span id="current-year"></span> site-u</p>
    </footer>
  </div>

  <!-- スクリプト -->
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
  <script>
    (function(){
      const buttons = [...document.querySelectorAll('.theme-selector button')];
      const body = document.body;
      const mqDark = window.matchMedia('(prefers-color-scheme: dark)');

      function applyTheme(pref) {
        localStorage.setItem('themePreference', pref);
        const actual = pref === 'auto'
          ? (mqDark.matches ? 'dark' : 'light')
          : pref;
        body.dataset.theme = actual;
        buttons.forEach(b =>
          b.classList.toggle('selected', b.dataset.themePreference === pref)
        );
        updateAll();
      }

      buttons.forEach(b =>
        b.addEventListener('click', () =>
          applyTheme(b.dataset.themePreference)
        )
      );
      mqDark.addEventListener('change', () => {
        if ((localStorage.getItem('themePreference') || 'auto') === 'auto') {
          applyTheme('auto');
        }
      });

      applyTheme(localStorage.getItem('themePreference') || 'auto');
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
