    <script>
    (function() {
        const themeButtons = [
            document.getElementById('theme-auto'),
            document.getElementById('theme-light'),
            document.getElementById('theme-dark')
        ];
        const body = document.body;
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function applyThemePreference(preference) {
            localStorage.setItem('themePreference', preference);
            let actualTheme;

            if (preference === 'auto') {
                actualTheme = prefersDarkScheme.matches ? 'dark' : 'light';
            } else {
                actualTheme = preference;
            }
            body.dataset.theme = actualTheme;

            themeButtons.forEach(button => {
                if (button) {
                    if (button.dataset.themePreference === preference) {
                        button.classList.add('selected');
                    } else {
                        button.classList.remove('selected');
                    }
                }
            });
        }

        themeButtons.forEach(button => {
            if (button) {
                button.addEventListener('click', () => {
                    applyThemePreference(button.dataset.themePreference);
                });
            }
        });

        prefersDarkScheme.addEventListener('change', (event) => {
            const currentPreference = localStorage.getItem('themePreference') || 'auto';
            if (currentPreference === 'auto') {
                applyThemePreference('auto');
            }
        });

        const initialPreference = localStorage.getItem('themePreference') || 'auto';
        applyThemePreference(initialPreference);
    })();
    </script>
