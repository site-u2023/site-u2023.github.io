<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenWrt: A Beginner's Notebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>OpenWrt: A Beginner's Notebook</h1>
    </header>
    <main>
      <nav>

        <!-- デバイス IP セクション -->
        <section id="device-ip">
          <h2>IPアドレス</h2>
          <div class="connection">
            <div class="ip-address">
              <input
                type="text"
                id="global-ip-input"
                value="192.168.1.1"
                placeholder="例: 192.168.0.1"
              >
              <button id="global-ip-update" type="button">更新</button>
            </div>
            <div class="qr-code" id="qrcode-main"></div>
          </div>
        </section>

        <!-- プロジェクトリンク -->
        <section id="project">
          <h2>プロジェクト</h2>
          <ul>
            <li><a href="https://site-u2023.github.io/aios/">all in one script</a></li>
            <li><a href="https://site-u2023.github.io/config-software/">config-software (旧版)</a></li>
          </ul>
        </section>

        <!-- ローカルネットワークサービス -->
        <section id="local-services">
          <h2>ローカルネットワーク</h2>
          <ul>
            <li>
              <a class="link-ip" data-ip-template="http://${ip}" href="#" target="_blank" rel="noopener">
                LuCI (管理画面)
              </a>
            </li>
            <li>
              <a class="link-ip" data-ip-template="http://${ip}:7681/" href="#" target="_blank" rel="noopener">
                ttyd (Webターミナル)
              </a>
            </li>
          </ul>
        </section>

        <!-- ターミナル -->
        <section id="terminal">
          <h2>ターミナル</h2>
          <ul>
            <li>
              <a href="file/shps.reg" download>
                SSH 用プロトコル登録 (sshps://) (.reg)
              </a>
            </li>
            <li>
              <a id="ssh-link"
                 class="link-ip"
                 data-ip-template="sshps://root@${ip}"
                 href="#"
                 target="_blank"
                 rel="noopener">
                SSH 接続 (root@<span id="ssh-ip">192.168.1.1</span>)
              </a>
            </li>
            <li>
              <details>
                <summary>QRコードを表示</summary>
                <div class="qr-code" id="qrcode-detail"></div>
              </details>
            </li>
          </ul>
        </section>

      </nav>
    </main>
  </div>

  <!-- フッター・テーマ切替エリア -->
  <div class="page-footer-area">
    <div class="theme-controls-bar">
      <div class="theme-selector">
        <button id="theme-auto" aria-label="システムテーマ" data-theme-preference="auto">🌗</button>
        <button id="theme-light" aria-label="ライトテーマ" data-theme-preference="light">☀️</button>
        <button id="theme-dark" aria-label="ダークテーマ" data-theme-preference="dark">🌙</button>
      </div>
    </div>
    <footer class="copyright-footer">
      <p>&copy; <span id="current-year"></span> site-u</p>
    </footer>
  </div>

  <!-- スクリプト -->
  <script>
    // 年表示
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // テーマ切替
    (function(){
      const buttons = [...document.querySelectorAll('.theme-selector button')];
      const body = document.body;
      const mqDark = window.matchMedia('(prefers-color-scheme: dark)');

      function applyTheme(pref) {
        localStorage.setItem('themePreference', pref);
        const actual = pref === 'auto'
          ? (mqDark.matches ? 'dark' : 'light')
          : pref;
        body.dataset.theme = actual;
        buttons.forEach(b =>
          b.classList.toggle('selected', b.dataset.themePreference === pref)
        );
        updateAll();
      }

      buttons.forEach(b =>
        b.addEventListener('click', () =>
          applyTheme(b.dataset.themePreference)
        )
      );
      mqDark.addEventListener('change', () => {
        if ((localStorage.getItem('themePreference') || 'auto') === 'auto') {
          applyTheme('auto');
        }
      });

      applyTheme(localStorage.getItem('themePreference') || 'auto');
    })();

    // 全角 → 半角変換
    function toHalfWidth(str) {
      return str.replace(/[\uFF01-\uFF5E]/g, ch =>
        String.fromCharCode(ch.charCodeAt(0) - 0xFEE0)
      ).replace(/\u3000/g, ' ');
    }

    // IP更新 ＋ QR描画 ＋ リンク反映
    function updateAll() {
      const input = document.getElementById('global-ip-input');
      const ip    = input.value.trim() || input.placeholder;

      const style      = getComputedStyle(document.body);
      const darkColor  = style.getPropertyValue('--qr-dark').trim();
      const lightColor = style.getPropertyValue('--qr-light').trim();

      // QRメイン
      const qrMain = document.getElementById('qrcode-main');
      if (qrMain) {
        QRCode.toCanvas(qrMain, `http://${ip}`, {
          color: { dark: darkColor, light: lightColor }
        });
      }

      // QR詳細（SSH）
      const qrDetail = document.getElementById('qrcode-detail');
      if (qrDetail) {
        QRCode.toCanvas(qrDetail, `sshps://root@${ip}`, {
          color: { dark: darkColor, light: lightColor }
        });
      }

      // リンク反映
      document.querySelectorAll('.link-ip').forEach(link => {
        const template = link.dataset.ipTemplate;
        if (template && template.includes('${ip}')) {
          const url = template.replace('${ip}', ip);
          link.href = url;
          link.textContent = url;
        }
      });

      // 表示IP更新
      const sshText = document.getElementById('ssh-ip');
      if (sshText) sshText.textContent = ip;
    }

    // 入力欄全体に半角変換＋即反映
    document.querySelectorAll('input[type="text"]').forEach(input => {
      input.addEventListener('input', () => {
        const caret     = input.selectionStart;
        const converted = toHalfWidth(input.value);
        if (input.value !== converted) {
          input.value = converted;
          input.setSelectionRange(caret, caret);
        }
        updateAll();
      });
    });

    // イベント
    document.getElementById('global-ip-update')?.addEventListener('click', updateAll);
    document.getElementById('global-ip-input')?.addEventListener('keydown', e => {
      if (e.key === 'Enter') updateAll();
    });

    // 初期描画
    updateAll();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
</html>
