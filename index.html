<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site-u2023's Portal</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M9YV28TG0V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M9YV28TG0V');
    </script>
    <!-- End Google Analytics -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>site-u2023's Portal Page</h1>
            <button id="theme-toggle" aria-label="テーマを切り替える">🌙</button> {/* 追加: テーマ切り替えボタン */}
        </header>
        <main>
            <nav>
                <section id="project-sites">
                    <h2>プロジェクトサイト</h2>
                    <ul>
                        <li><a href="https://site-u2023.github.io/aios/"><span class="repo-name">aios</span> プロジェクトページ</a></li>
                        <li><a href="https://site-u2023.github.io/config-software/"><span class="repo-name">config-software</span> (旧版)</a></li>
                    </ul>
                </section>
                <section id="local-services">
                    <h2>ローカルネットワークサービス</h2>
                    <ul>
                        <li><a href="http://192.168.1.1" target="_blank" rel="noopener noreferrer"><span class="repo-name">LuCI</span> (ルーター管理画面)</a></li>
                        <li><a href="http://192.168.1.1:7681/" target="_blank" rel="noopener noreferrer"><span class="repo-name">ttyd</span> (Webターミナル)</a></li>
                    </ul>
                </section>
            </nav>
        </main>
        <footer>
            <p>&copy; <span id="current-year"></span> site-u2023</p>
        </footer>
    </div>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script>
    (function() {
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function applyTheme(theme) {
            body.dataset.theme = theme;
            if (themeToggle) {
                themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
            }
            localStorage.setItem('theme', theme);
        }

        function getInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return prefersDarkScheme.matches ? 'dark' : 'light';
        }

        const initialTheme = getInitialTheme();
        applyTheme(initialTheme);

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });
        }

        prefersDarkScheme.addEventListener('change', (event) => {
            // Only change if no theme is manually set in localStorage
            if (!localStorage.getItem('theme')) {
                applyTheme(event.matches ? 'dark' : 'light');
            }
        });
    })();
    </script>
</body>
</html>
