<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site-u2023 ポータル</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0; 
            padding: 0;
            line-height: 1.6; 
            background-color: #f4f7f6; 
            color: #333; 
        }
        .container { 
            max-width: 800px; 
            margin: 2em auto; 
            background: #fff; 
            padding: 1.5em 2em; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        header { 
            border-bottom: 2px solid #4a90e2; 
            margin-bottom: 1.5em; 
            padding-bottom: 0.8em; 
        }
        header h1 { 
            color: #333; 
            margin: 0; 
            font-size: 1.8em;
        }
        nav h2 { 
            margin-top: 1.5em; 
            margin-bottom: 0.8em; 
            color: #4a90e2; 
            font-size: 1.3em;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.3em;
        }
        nav ul { 
            list-style: none; 
            padding: 0; 
        }
        nav li { 
            margin-bottom: 0.6em; 
        }
        nav a { 
            text-decoration: none; 
            color: #007bff; /* Bootstrap primary blue for consistency */
            font-weight: normal; 
            padding: 0.6em 0.9em; 
            display: block; 
            border-radius: 5px; 
            background-color: #f8f9fa; /* Lighter background for links */
            border: 1px solid #dee2e6; /* Subtle border */
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        nav a:hover { 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
        }
        nav a .repo-name { /* Class for actual name part of link */
            font-weight: bold;
        }
        footer { 
            margin-top: 2.5em; 
            padding-top: 1em; 
            border-top: 1px solid #e0e0e0; 
            font-size: 0.9em; 
            color: #6c757d; /* Bootstrap muted text color */
            text-align: center; 
        }
    </style>
    <!--
    アナリティクス導入をご希望の場合、ここにCloudflare Web Analytics または Google Analytics の
    トラッキングコードを貼り付けてください。具体的なコードは各サービスから取得する必要があります。
    -->
</head>
<body>
    <div class="container">
        <header>
            <h1>site-u2023 ポータルサイト</h1>
        </header>

        <nav>
            <h2>プロジェクトサイト</h2>
            <ul>
                <li><a href="https://site-u2023.github.io/aios/"><span class="repo-name">aios</span> プロジェクトページ</a></li>
                <!-- 他のプロジェクトサイトへのリンクはここに追加できます -->
                <!-- 例:
                <li><a href="https://site-u2023.github.io/another-project/"><span class="repo-name">another-project</span> プロジェクトページ</a></li>
                -->
            </ul>

            <h2>ローカルネットワークサービス</h2>
            <ul>
                <li><a href="http://192.168.1.1" target="_blank" rel="noopener noreferrer"><span class="repo-name">LuCI</span> (ルーター管理画面)</a></li>
                <!-- 他のローカルサービスへのリンクはここに追加できます -->
                <!-- 例:
                <li><a href="http://192.168.1.100" target="_blank" rel="noopener noreferrer"><span class="repo-name">NAS</span> 管理画面</a></li>
                -->
            </ul>
        </nav>

        <main>
            <!-- 将来的には、このセクションに他のコンテンツや情報を追加することも可能です。 -->
            <p style="margin-top: 2em; font-size: 0.9em; color: #6c757d;">このポータルは現在作成中です。コンテンツは順次追加予定です。</p>
        </main>

        <footer>
            <p>&copy; 2025 site-u2023</p>
        </footer>
    </div>
</body>
</html>
