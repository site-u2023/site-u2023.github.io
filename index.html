<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site-u2023's Portal</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M9YV28TG0V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-M9YV28TG0V');
    </script>
    <!-- End Google Analytics -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>site-u2023's Portal Page</h1>
            <!-- 単一のテーマ切り替えボタンはここに配置しません -->
        </header>
        <main>
            <nav>
                <section id="project-sites">
                    <h2>プロジェクトサイト</h2>
                    <ul>
                        <li><a href="https://site-u2023.github.io/aios/"><span class="repo-name">aios</span> プロジェクトページ</a></li>
                        <li><a href="https://site-u2023.github.io/config-software/"><span class="repo-name">config-software</span> (旧版)</a></li>
                    </ul>
                </section>
                <section id="local-services">
                    <h2>ローカルネットワークサービス</h2>
                    <ul>
                        <li><a href="http://192.168.1.1" target="_blank" rel="noopener noreferrer"><span class="repo-name">LuCI</span> (ルーター管理画面)</a></li>
                        <li><a href="http://192.168.1.1:7681/" target="_blank" rel="noopener noreferrer"><span class="repo-name">ttyd</span> (Webターミナル)</a></li>
                    </ul>
                </section>
            </nav>
        </main>
        <footer>
            <p>&copy; <span id="current-year"></span> site-u2023</p>
            <div class="footer-controls">
                <div class="theme-selector">
                    <button id="theme-auto" aria-label="システムテーマ" data-theme-preference="auto">🌗</button>
                    <button id="theme-dark" aria-label="ダークテーマ" data-theme-preference="dark">🌙</button>
                    <button id="theme-light" aria-label="ライトテーマ" data-theme-preference="light">☀️</button>
                </div>
            </div>
        </footer>
    </div>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script>
    (function() {
        const themeButtons = [
            document.getElementById('theme-auto'),
            document.getElementById('theme-light'),
            document.getElementById('theme-dark')
        ];
        const body = document.body;
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

        function applyThemePreference(preference) {
            localStorage.setItem('themePreference', preference);
            let actualTheme;

            if (preference === 'auto') {
                actualTheme = prefersDarkScheme.matches ? 'dark' : 'light';
            } else {
                actualTheme = preference;
            }
            body.dataset.theme = actualTheme;

            themeButtons.forEach(button => {
                if (button) {
                    if (button.dataset.themePreference === preference) {
                        button.classList.add('selected');
                    } else {
                        button.classList.remove('selected');
                    }
                }
            });
        }

        themeButtons.forEach(button => {
            if (button) {
                button.addEventListener('click', () => {
                    applyThemePreference(button.dataset.themePreference);
                });
            }
        });

        prefersDarkScheme.addEventListener('change', (event) => {
            const currentPreference = localStorage.getItem('themePreference') || 'auto';
            if (currentPreference === 'auto') {
                applyThemePreference('auto');
            }
        });

        const initialPreference = localStorage.getItem('themePreference') || 'auto';
        applyThemePreference(initialPreference);
    })();
    </script>
</body>
</html>
