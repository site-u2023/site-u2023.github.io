    body[data-theme="light"] {

<body>
  <div class="container">
    <header>
      <h1>OpenWrt: A Beginner’s Notebook</h1>
    </header>
    <main>
      <nav>
        <!-- 1) デバイスIP入力セクション -->
        <section id="device-ip">
          <h2>デバイス IP アドレス</h2>
          <label>
            IP:
            <input type="text"
                   id="global-ip-input"
                   value="192.168.1.1"
                   placeholder="例: 192.168.0.1">
          </label>
          <button id="global-ip-update" type="button">更新</button>
        </section>

        <!-- 2) プロジェクト -->
        <section id="project">
          <h2>プロジェクト</h2>
          <ul>
            <li>
              <a href="https://site-u2023.github.io/aios/">
                <span class="repo-name">all in one script</span>
              </a>
            </li>
            <li>
              <a href="https://site-u2023.github.io/config-software/">
                <span class="repo-name">config-software</span> (旧版)
              </a>
            </li>
          </ul>
        </section>

        <!-- 3) ローカルネットワーク -->
        <section id="local-services">
          <h2>ローカルネットワーク</h2>
          <ul>
            <li>
              <a class="link-ip"
                 data-ip-template="http://${ip}"
                 target="_blank"
                 rel="noopener noreferrer">
                <span class="repo-name">LuCI</span> (管理画面)
              </a>
            </li>
            <li>
              <a class="link-ip"
                 data-ip-template="http://${ip}:7681/"
                 target="_blank"
                 rel="noopener noreferrer">
                <span class="repo-name">ttyd</span> (Webターミナル)
              </a>
            </li>
          </ul>
        </section>

        <!-- 4) ターミナル -->
        <section id="terminal">
          <h2>ターミナル</h2>
          <ul>
            <li>
              <a href="file/ssh.reg" download>
                SSH 用プロトコル登録 (ssh://) (.reg)
              </a>
            </li>
            <li>
              <a id="ssh-link"
                 data-ip-template="ssh://${ip}">
                SSH 接続 (ssh://<span id="ssh-ip">192.168.1.1</span>)
              </a>
            </li>
            <li>
              <details>
                <summary>QRコードを表示</summary>
                <div id="qrcode"></div>
              </details>
            </li>
          </ul>
        </section>
      </nav>
    </main>
  </div><!-- .container -->

  <div class="page-footer-area">
    <div class="theme-controls-bar">
      <div class="theme-selector">
        <button id="theme-auto"
                aria-label="システムテーマ"
                data-theme-preference="auto">🌗</button>
        <button id="theme-dark"
                aria-label="ダークテーマ"
                data-theme-preference="dark">🌙</button>
        <button id="theme-light"
                aria-label="ライトテーマ"
                data-theme-preference="light">☀️</button>
      </div>
    </div>
    <footer class="copyright-footer">
      <p>&copy; <span id="current-year"></span> site-u</p>
    </footer>
  </div>

  <script>
    // フッター年を自動更新
    document.getElementById('current-year')
            .textContent = new Date().getFullYear();
  </script>

  <script>
  (function(){
    // テーマ切り替えロジック
    const buttons     = [
      document.getElementById('theme-auto'),
      document.getElementById('theme-light'),
      document.getElementById('theme-dark')
    ];
    const body        = document.body;
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');

    function applyTheme(pref) {
      localStorage.setItem('themePreference', pref);
      const actual = pref === 'auto'
        ? (prefersDark.matches ? 'dark' : 'light')
        : pref;
      body.dataset.theme = actual;
      updateAll();  // QRを再生成
    }

    buttons.forEach(b => {
      if (b) b.addEventListener('click', () =>
        applyTheme(b.dataset.themePreference)
      );
    });
    prefersDark.addEventListener('change', () => {
      if ((localStorage.getItem('themePreference') || 'auto') === 'auto') {
        applyTheme('auto');
      }
    });
    applyTheme(localStorage.getItem('themePreference') || 'auto');
  })();
  </script>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function updateAll() {
      const ip = document.getElementById('global-ip-input')
                     .value.trim() || '192.168.1.1';

      // 1) ローカルサービスリンク更新
      document.querySelectorAll('.link-ip').forEach(el => {
        el.href = el.dataset.ipTemplate.replace(/\$\{ip\}/g, ip);
      });

      // 2) SSHリンク更新
      const linkEl = document.getElementById('ssh-link');
      const tpl    = linkEl.dataset.ipTemplate;
      const uri    = tpl.replace(/\$\{ip\}/g, ip);
      linkEl.href           = uri;
      document.getElementById('ssh-ip').textContent = ip;

      // 3) QRコード生成（テーマ対応色で）
      const qrBox = document.getElementById('qrcode');
      qrBox.innerHTML = '';

      const style = getComputedStyle(document.body);
      const dark  = style.getPropertyValue('--qr-dark').trim();
      const light = style.getPropertyValue('--qr-light').trim();

      QRCode.toCanvas(qrBox, uri, {
        color: { dark: dark, light: light }
      }, err => err && console.error(err));
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('global-ip-update')
              .addEventListener('click', updateAll);
      updateAll();
    });
  </script>
</body>
