<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenWrt A Beginner's Notebook</title>
    <style>
/* ── テーマ変数 ── */
html[data-theme="light"] {
    --block-bg: #f1f1f1;
    --main-color: #43b0e8;
    --text-color: var(--main-color);
    --link-color: var(--main-color);
    --hover-bg: var(--link-color);
    --hover-text: #f1f1f1;
}

html[data-theme="dark"] {
    --block-bg: #2a2a2a;
    --main-color: #43b0e8;
    --text-color: var(--main-color);
    --link-color: var(--main-color);
    --hover-bg: var(--link-color);
    --hover-text: #f1f1f1;
}

html {
    font-size: 16px;
}

/* ── ベーススタイル ── */
body {
    margin: 0;
    padding: 0 0 5em;
    font-family: 'Galano Grotesque SemiBold', 'Galano Grotesque', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Noto Sans CJK JP", "DejaVu Sans", sans-serif;
    background-color: var(--block-bg);
    color: var(--text-color);
    transition: background-color 0.3s ease, color 0.3s ease;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* リストマーカーの削除 */
ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

/* ── メインコンテンツのコンテナ ── */
.container {
    flex-grow: 1;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-sizing: border-box;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

/* ── メインコンテンツ共通スタイル ── */
.main-content {
    flex-grow: 1;
    max-width: 50em;
    width: 100%;
    margin: 2em auto;
    background: var(--block-bg);
    padding: 1.5em 2em;
    border-radius: 0.5em;
    box-shadow: 0 0.25em 0.5em rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
    min-width: 0;
}

/* ── 新しい「枠付き要素」の汎用スタイル ── */
.bordered-element {
    display: block;
    width: 100%;
    background-color: transparent;
    color: var(--text-color);
    border: 0.05em solid var(--text-color);
    border-radius: 0.3em;
    padding: 0.8em 1em;
    box-sizing: border-box;
    text-align: left;
    text-decoration: none;
    transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    margin-bottom: 0.8em;
    cursor: pointer;
}

/* 枠付き要素のホバー時のスタイル */
.bordered-element:hover {
    background-color: var(--hover-bg);
    color: var(--hover-text);
    border-color: var(--hover-bg);
}

/* ── 各コンテンツセクション ── */
.content-section {
    background-color: var(--block-bg);
    border-radius: 0.3125em;
    padding: 1em;
    margin-bottom: 1em;
    box-shadow: 0 0.125em 0.25em rgba(0, 0, 0, 0.05);
    transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
    width: 100%;
}

/* h2 (section-title) は .bordered-element を適用する */
.section-title {
    margin: 0 0 1em;
    font-size: 1.3em;
    line-height: 1;
}

.section-subtitle {
    font-size: 0.8em;
    color: inherit;
    font-weight: normal;
    margin-left: 0.5em;
}

/* h3 も .bordered-element を適用する */
h3.bordered-element {
    margin: 1em 0 0.8em;
    color: inherit;
    font-size: 1em;
    font-weight: bold;
    line-height: 1.2;
    padding: 0.8em 1em;
}

/* ── Device IP セクション内の微調整 ── */
#device-ip .input-group {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1em;
}

#device-ip .ip-address-display {
    flex: 1;
    min-width: 0;
    display: flex;
    align-items: center;
    overflow: hidden;
    border: 0.05em solid var(--text-color);
    border-radius: 0.3em;
}

#global-ip-input {
    flex: 1;
    min-width: 0;
    border: none;
    padding: 0.6em 0.9em;
    background-color: transparent;
    color: inherit;
    border-radius: 0;
}

#global-ip-update {
    margin-left: auto;
    flex: 0 0 auto;
    cursor: pointer;
    border: none;
    border-left: 0.05em solid var(--text-color);
    border-radius: 0 0.3em 0.3em 0;
    background-color: var(--link-color);
    color: var(--hover-text);
    padding: 0.6em 1em;
}

#global-ip-update:hover {
    background-color: var(--link-color);
}

/* ── QRコード部分 (detailsタグ) のスタイル修正 ── */
.qr-code-section {
    margin-top: 1em;
    padding: 0;
}

.qr-code-section:hover {
    background-color: var(--hover-bg);
    border-color: var(--hover-bg);
}

.qr-code-section:hover .qr-code-summary,
.qr-code-section:hover .qr-code-summary:before,
.qr-code-section:hover .qr-code-canvas canvas {
    color: var(--hover-text);
}

.qr-code-section .qr-code-summary {
    text-align: left;
    cursor: pointer;
    color: inherit;
    padding: 0.8em 1em;
    list-style: none;
    transition: color 0.2s ease;
}

.qr-code-section .qr-code-summary::-webkit-details-marker,
.qr-code-section .qr-code-summary::marker {
    display: none;
}

.qr-code-section .qr-code-summary:before {
    content: "►";
    display: inline-block;
    margin-right: 0.5em;
    transition: transform 0.2s ease, color 0.2s ease;
    color: inherit;
}

.qr-code-section[open] .qr-code-summary:before {
    content: "▼";
    transform: rotate(0deg);
}

.qr-code-section .qr-code-canvas {
    margin-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
    padding-bottom: 1em;
}

/* ── プロトコルハンドラー登録セクション (detailsタグ) のスタイル修正 ── */
.handler-register-section {
    margin-bottom: 0.8em;
    padding: 0;
}

.handler-register-section:hover {
    background-color: var(--hover-bg);
    border-color: var(--hover-bg);
}

.handler-register-section:hover .handler-register-summary,
.handler-register-section:hover .handler-register-summary:before,
.handler-register-section:hover .handler-register-link,
.handler-register-section:hover .handler-register-link .link-note {
    color: var(--hover-text);
}

.handler-register-section .handler-register-summary {
    text-align: left;
    cursor: pointer;
    color: inherit;
    padding: 0.8em 1em;
    list-style: none;
    transition: color 0.2s ease;
}

.handler-register-section .handler-register-summary::-webkit-details-marker,
.handler-register-section .handler-register-summary::marker {
    display: none;
}

.handler-register-section .handler-register-summary:before {
    content: "►";
    display: inline-block;
    margin-right: 0.5em;
    transition: transform 0.2s ease, color 0.2s ease;
    color: inherit;
}

.handler-register-section[open] .handler-register-summary:before {
    content: "▼";
    transform: rotate(0deg);
}

.handler-register-section .handler-register-link {
    margin-top: 0;
    margin-bottom: 0.8em;
    border: none;
    background-color: transparent;
    padding-left: 1em;
    padding-right: 1em;
}

.handler-register-section .handler-register-link:hover {
    background-color: transparent;
    color: var(--hover-text);
    border-color: transparent;
}

.handler-register-section .handler-register-link .link-note {
    display: block;
    font-size: 0.8em;
    color: inherit;
    margin-top: 0.2em;
    line-height: 1.3;
}

/* ── リンクリスト ── */
.link-list {
    margin-top: 1em;
    padding: 0;
}

.link-list li {
    margin-bottom: 0.8em;
}

/* リンク内の要素スタイル */
.link-item .link-text {
    font-weight: bold;
    color: inherit;
}

.link-item .link-note {
    font-size: 0.85em;
    color: inherit;
    display: block;
    margin-top: 0.2em;
    line-height: 1.3;
}

.link-item .ip-display {
    font-size: 0.9em;
    color: inherit;
    margin-left: 0.5em;
    white-space: nowrap;
    flex-shrink: 0;
}
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <nav class="main-nav">
                <section id="device-ip" class="content-section">
                    <h2 class="section-title bordered-element" data-i18n="deviceIP">デバイスIPアドレス</h2>
                    <div class="input-group connection">
                        <div class="ip-address-display">
                            <input
                                type="text"
                                id="global-ip-input"
                                value="192.168.1.1"
                                placeholder="192.168.0.1"
                                class="text-input"
                            >
                            <button id="global-ip-update" type="button" data-i18n="update" class="button primary-button">更新</button>
                        </div>
                    </div>
                    <details id="qrcode-detail-container" class="qr-code-section bordered-element">
                        <summary class="qr-code-summary">SSH QRコード表示</summary>
                        <div id="qrcode-detail" class="qr-code-canvas">
                            <div style="width: 180px; height: 180px; background: var(--text-color); margin: 0 auto; display: flex; align-items: center; justify-content: center; color: var(--block-bg); font-size: 12px;">QRコード表示エリア</div>
                        </div>
                    </details>
                </section>

                <section id="terminal" class="content-section">
                    <h2 class="section-title bordered-element" data-i18n="terminal">ターミナル <span class="section-subtitle">(Windows用)</span></h2>
                    
                    <h3 class="bordered-element">SSH用プロトコルハンドラー登録</h3>
                    <ul class="link-list">
                        <li>
                            <a href="file/sshcmd.reg" download data-i18n="sshHandler" target="_blank" rel="noopener" class="link-item bordered-element handler-register-link">
                                <span class="link-text">SSH用プロトコルハンドラー登録</span>
                                <span class="link-note">(Windows用) ※初回のみ利用 (DL後ダブルクリック)</span>
                            </a>
                        </li>
                    </ul>

                    <h3 class="bordered-element">SSH接続</h3>
                    <ul class="link-list">
                        <li>
                            <a
                                id="ssh-link"
                                class="link-item bordered-element"
                                data-ip-template="sshcmd://root@${ip}/"
                                href="#"
                                target="_blank"
                                rel="noopener"
                                data-i18n="sshConnection"
                            >
                                <span class="link-text">SSH接続</span> <span class="ip-display">(root@<span id="ssh-ip">192.168.1.1</span>)</span>
                            </a>
                        </li>
                        <li>
                            <a
                                id="aios-link"
                                class="link-item bordered-element"
                                data-ip-template="sshcmd://root@${ip}/${cmd}"
                                href="#"
                                target="_blank" rel="noopener"
                                data-i18n="aiosExecution"
                            >
                                <span class="link-text">aios実行</span> <span class="ip-display">(root@<span id="aios-ip">192.168.1.1</span>)</span>
                            </a>
                        </li>
                    </ul>
                </section>

                <section id="local-services" class="content-section">
                    <h2 class="section-title bordered-element" data-i18n="console">コンソール</h2>
                    <ul class="link-list">
                        <li>
                            <a
                                class="link-item bordered-element"
                                data-ip-template="http://${ip}/cgi-bin/luci"
                                href="#"
                                target="_blank" rel="noopener"
                                data-i18n="luciAdmin"
                            >
                                <span class="link-text">LuCI</span> <span class="link-note">(管理画面)</span>
                            </a>
                        </li>
                        <li>
                            <a
                                class="link-item bordered-element"
                                data-ip-template="http://${ip}:7681/"
                                href="#"
                                target="_blank" rel="noopener"
                                data-i18n="ttydTerminal"
                            >
                                <span class="link-text">ttyd</span> <span class="link-note">(Webターミナル)</span>
                            </a>
                        </li>
                    </ul>
                </section>

                <section id="project" class="content-section">
                    <h2 class="section-title bordered-element" data-i18n="githubRepo">GitHubリポジトリ</h2>
                    <ul class="link-list">
                        <li><a href="https://github.com/site-u2023/aios/blob/main/README.md" target="_blank" rel="noopener" data-i18n="aiosScript" class="link-item bordered-element">
                            <span class="link-text">all in one script</span>
                        </a></li>
                        <li><a href="https://github.com/site-u2023/config-software/blob/main/README.md" target="_blank" rel="noopener" data-i18n="configSoftware" class="link-item bordered-element">
                            <span class="link-text">config-software</span> <span class="link-note">(旧版)</span>
                        </a></li>
                    </ul>
                </section>
            </nav>
        </main>
    </div>

    <script>
        // テーマ切り替え機能（デモ用）
        document.addEventListener('DOMContentLoaded', function() {
            const html = document.documentElement;
            let isDark = true;
            
            // クリックでテーマ切り替え（デモ用）
            document.addEventListener('click', function(e) {
                if (e.ctrlKey) { // Ctrlキーを押しながらクリックでテーマ切り替え
                    isDark = !isDark;
                    html.setAttribute('data-theme', isDark ? 'dark' : 'light');
                }
            });
        });
    </script>
</body>
</html>
