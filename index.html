<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OpenWrt: A Beginner’s Notebook</title>

  <!-- メタタグ省略… -->

  <link rel="stylesheet" href="style.css">
  <style>
    summary {
      cursor: pointer;
      padding: 6px;
      background: #eee;
      border: 1px solid #ccc;
      display: inline-block;
      margin-top: 10px;
    }
    label, button { margin-right: 6px; }
    #qrcode { margin-top: 10px; }
    #qrcode canvas { background: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <header><h1>OpenWrt: A Beginner’s Notebook</h1></header>
    <main>
      <nav>
        <!-- デバイス IP セクション -->
        <section id="device-ip">
          <h2>デバイス IP アドレス</h2>
          <label>
            IP:
            <input type="text"
                   id="global-ip-input"
                   value="192.168.1.1"
                   placeholder="例: 192.168.0.1">
          </label>
          <button id="global-ip-update">更新</button>
        </section>

        <!-- プロジェクト -->
        <section id="project">
          <h2>プロジェクト</h2>
          <ul>
            <li><a href="https://site-u2023.github.io/aios/">
                all in one script
            </a></li>
            <li><a href="https://site-u2023.github.io/config-software/">
                config-software (旧版)
            </a></li>
          </ul>
        </section>

        <!-- ローカルサービス -->
        <section id="local-services">
          <h2>ローカルネットワーク</h2>
          <ul>
            <li><a class="link-ip"
                   data-ip-template="http://${ip}"
                   target="_blank" rel="noopener noreferrer">
                LuCI (管理画面)
            </a></li>
            <li><a class="link-ip"
                   data-ip-template="http://${ip}:7681/"
                   target="_blank" rel="noopener noreferrer">
                ttyd (Webターミナル)
            </a></li>
          </ul>
        </section>

        <!-- ターミナル -->
        <section id="terminal">
          <h2>ターミナル</h2>
          <ul>
            <li><a href="file/ssh.reg" download>
                SSH 用プロトコル登録 (ssh://) (.reg)
            </a></li>
            <li><a id="ssh-link"
                   data-ip-template="ssh://root@${ip}">
                SSH 接続 (root@<span id="ssh-ip">192.168.1.1</span>)
            </a></li>
            <li>
              <details>
                <summary>QRコードを表示</summary>
                <div id="qrcode"></div>
              </details>
            </li>
          </ul>
        </section>
      </nav>
    </main>
  </div>

  <!-- フッター省略… -->

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function updateAll() {
      const ip = document
        .getElementById('global-ip-input')
        .value.trim() || '192.168.1.1';

      // ローカルリンク
      document.querySelectorAll('.link-ip').forEach(el => {
        el.href = el.dataset.ipTemplate.replace(/\$\{ip\}/g, ip);
      });

      // SSHリンク
      const linkEl = document.getElementById('ssh-link');
      const uri    = linkEl.dataset.ipTemplate.replace(/\$\{ip\}/g, ip);
      linkEl.href            = uri;
      document.getElementById('ssh-ip').textContent = ip;

      // QRコード
      const qrBox = document.getElementById('qrcode');
      qrBox.innerHTML = '';
      QRCode.toCanvas(qrBox, uri, err => err && console.error(err));
    }

    window.addEventListener('DOMContentLoaded', () => {
      // 入力変更だけで即反映
      document.getElementById('global-ip-input')
              .addEventListener('input', updateAll);
      // ボタンも併用可
      document.getElementById('global-ip-update')
              .addEventListener('click', updateAll);
      updateAll();
    });
  </script>
</body>
</html>
