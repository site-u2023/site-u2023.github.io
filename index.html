<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OpenWrt A Beginner's Notebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header"></header>
    <div class="container">
        <main class="main-content">
            <nav class="main-nav">
                <section id="address" class="content-section">
                    <h2 class="section-title" data-i18n="address">Address</h2>
                    <div class="input-group connection">
                        <!-- Integrated Address Input -->
                        <div class="input-container unified-address-container">
                            <div class="input-label">Address</div>
                            <input
                                type="text"
                                id="address-input"
                                inputmode="text"
                                lang="en"
                                autocomplete="off"
                                value="192.168.1.1"
                                placeholder="openwrt.lan"
                                class="input-field"
                            >
                            <select id="address-selector" class="service-select">
                                <option value="192.168.1.1" selected>192.168.1.1</option>
                                <option value="openwrt.lan">openwrt.lan</option>
                                <option value="10.0.0.1">10.0.0.1</option>
                            </select>
                        </div>
                        
                        <!-- Add/Remove Buttons -->
                        <div class="add-remove-container">
                            <button id="address-add" class="add-item-btn">+</button>
                            <button id="address-remove" class="remove-item-btn">-</button>
                        </div>
                        
                        <!-- Apply Button -->
                        <button id="global-ip-update" class="update-button-standalone" data-i18n="apply">Apply</button>
                    </div>
                </section>
            </nav>
        </main>
    </div>
    <footer class="page-footer-area"></footer>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M9YV28TG0V"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M9YV28TG0V');
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.rawgit.com/neocotic/qrious/v4.0.2/dist/qrious.min.js"></script>
</body>
</html>
