<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OpenWrt: A Beginner's Notebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        OpenWrt<br>
        A Beginner's Notebook<br>
        初心者備忘録
      </h1>
    </header>
    <main>
      <nav>
        <!-- IP入力部はそのまま -->
        <section id="device-ip">
          <h2>デバイスIPアドレス</h2>
          <div class="connection">
            <div class="ip-address">
              <input
                type="text"
                id="global-ip-input"
                value="192.168.1.1"
                placeholder="例: 192.168.0.1"
              >
              <button id="global-ip-update" type="button">更新</button>
            </div>
          </div>
        </section>

        <!-- ローカルサービス部もそのまま -->
        <section id="local-services">
          <h2>ローカルネットワーク</h2>
          <ul>
            <li>
              <a class="link-ip"
                 data-ip-template="http://${ip}/cgi-bin/luci"
                 href="#"
                 target="_blank"
                 rel="noopener"
              >
                LuCI (管理画面)
              </a>
            </li>
            <li>
              <a class="link-ip"
                 data-ip-template="http://${ip}:7681/"
                 href="#"
                 target="_blank"
                 rel="noopener"
              >
                ttyd (Webターミナル)
              </a>
            </li>
          </ul>
        </section>

        <!-- ここだけ data-ip-template を変更 -->
        <section id="terminal">
          <h2>ターミナル</h2>
          <ul>
            <li>
              <a href="file/cmd.reg" download>
                SSH用プロトコル登録 (.reg)
              </a>
            </li>
            <li>
              <a
                id="ssh-link"
                class="link-ip"
                data-ip-template="sshcmd://root@${ip}/${cmd}"
                href="#"
                target="_blank"
                rel="noopener"
              >
                SSH接続 (root@<span id="ssh-ip">192.168.1.1</span>)
              </a>
            </li>
            <li>
              <details id="qrcode-detail-container">
                <summary>QRコードを表示</summary>
                <div class="qr-code" id="qrcode-detail"></div>
              </details>
            </li>
          </ul>
        </section>
      </nav>
    </main>
  </div>

  <div class="page-footer-area">
    <div class="theme-controls-bar">
      <!-- テーマ切替ボタン群 -->
      <div class="theme-selector">
        <button id="theme-auto"  data-theme-preference="auto">🌗</button>
        <button id="theme-light" data-theme-preference="light">☀️</button>
        <button id="theme-dark"  data-theme-preference="dark">🌙</button>
      </div>
    </div>
    <footer class="copyright-footer">
      <p>&copy; <span id="current-year"></span> site-u</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="test.js"></script>
</body>
</html>
